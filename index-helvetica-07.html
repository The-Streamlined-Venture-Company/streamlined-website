<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #fff;
            color: #000;
            overflow-x: hidden;
        }

        /* Grid system */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(8, 12.5vh);
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* Grid lines */
        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .grid-line {
            position: absolute;
            background: rgba(0,0,0,0.05);
        }

        .grid-line.vertical {
            width: 1px;
            height: 100%;
            left: calc(100% / 12 * var(--i));
        }

        .grid-line.horizontal {
            width: 100%;
            height: 1px;
            top: calc(100% / 8 * var(--i));
        }

        /* Main title */
        .main-title {
            grid-column: 2 / 12;
            grid-row: 3 / 6;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .main-title h1 {
            font-size: clamp(80px, 16vw, 260px);
            font-weight: 700;
            line-height: 0.8;
            letter-spacing: -0.05em;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeInUp 1s ease forwards;
        }

        /* Services */
        .service {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #fff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .service::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #fff;
            transition: left 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .service:hover::before {
            left: 0;
        }

        .service:hover {
            color: #000;
        }

        .service-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 40px;
        }

        .service-title {
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            margin-bottom: 10px;
        }

        .service-index {
            font-size: 14px;
            font-weight: 400;
            opacity: 0.6;
        }

        /* Service positions */
        .service-talent {
            grid-column: 2 / 5;
            grid-row: 7 / 8;
            opacity: 0;
            transform: translateX(-30px);
            animation: fadeInLeft 1s ease 0.3s forwards;
        }

        .service-interfaces {
            grid-column: 6 / 9;
            grid-row: 7 / 8;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease 0.4s forwards;
        }

        .service-platforms {
            grid-column: 10 / 12;
            grid-row: 7 / 8;
            opacity: 0;
            transform: translateX(30px);
            animation: fadeInRight 1s ease 0.5s forwards;
        }

        /* Info blocks */
        .info-block {
            padding: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0;
            animation: fadeIn 1s ease 0.6s forwards;
        }

        .info-tl {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }

        .info-tr {
            grid-column: 12 / 13;
            grid-row: 1 / 2;
            text-align: right;
        }

        .subtitle {
            grid-column: 2 / 7;
            grid-row: 6 / 7;
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: 300;
            line-height: 1.5;
            color: #666;
            opacity: 0;
            animation: fadeIn 1s ease 0.2s forwards;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Hover effect on grid */
        .grid-container:hover .grid-line {
            background: rgba(0,0,0,0.1);
        }

        @media (max-width: 968px) {
            .grid-container {
                grid-template-rows: repeat(10, 10vh);
            }
            
            .main-title {
                grid-column: 1 / 13;
                grid-row: 2 / 4;
                padding: 0 20px;
            }
            
            .subtitle {
                grid-column: 1 / 13;
                grid-row: 4 / 5;
                padding: 0 20px;
            }
            
            .service-talent {
                grid-column: 1 / 13;
                grid-row: 6 / 7;
            }
            
            .service-interfaces {
                grid-column: 1 / 13;
                grid-row: 7 / 8;
            }
            
            .service-platforms {
                grid-column: 1 / 13;
                grid-row: 8 / 9;
            }
        }
    </style>
</head>
<body>
    <!-- Grid lines -->
    <div class="grid-lines">
        <div class="grid-line vertical" style="--i: 1"></div>
        <div class="grid-line vertical" style="--i: 2"></div>
        <div class="grid-line vertical" style="--i: 3"></div>
        <div class="grid-line vertical" style="--i: 4"></div>
        <div class="grid-line vertical" style="--i: 5"></div>
        <div class="grid-line vertical" style="--i: 6"></div>
        <div class="grid-line vertical" style="--i: 7"></div>
        <div class="grid-line vertical" style="--i: 8"></div>
        <div class="grid-line vertical" style="--i: 9"></div>
        <div class="grid-line vertical" style="--i: 10"></div>
        <div class="grid-line vertical" style="--i: 11"></div>
        
        <div class="grid-line horizontal" style="--i: 1"></div>
        <div class="grid-line horizontal" style="--i: 2"></div>
        <div class="grid-line horizontal" style="--i: 3"></div>
        <div class="grid-line horizontal" style="--i: 4"></div>
        <div class="grid-line horizontal" style="--i: 5"></div>
        <div class="grid-line horizontal" style="--i: 6"></div>
        <div class="grid-line horizontal" style="--i: 7"></div>
    </div>

    <!-- Grid container -->
    <div class="grid-container">
        <div class="info-block info-tl">2024</div>
        <div class="info-block info-tr">NYC</div>
        
        <div class="main-title">
            <h1>Streamlined</h1>
        </div>
        
        <div class="subtitle">
            We help design-conscious minds streamline how they work and live.
        </div>
        
        <div class="service service-talent" onclick="window.location.href='#talent'">
            <div class="service-content">
                <h2 class="service-title">Talent</h2>
                <div class="service-index">01</div>
            </div>
        </div>
        
        <div class="service service-interfaces" onclick="window.location.href='#interfaces'">
            <div class="service-content">
                <h2 class="service-title">Interfaces</h2>
                <div class="service-index">02</div>
            </div>
        </div>
        
        <div class="service service-platforms" onclick="window.location.href='#platforms'">
            <div class="service-content">
                <h2 class="service-title">Platforms</h2>
                <div class="service-index">03</div>
            </div>
        </div>
    </div>
</body>
</html>
