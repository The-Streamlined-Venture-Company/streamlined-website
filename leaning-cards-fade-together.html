<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaning Cards - Simultaneous Fade</title>
    <link rel="stylesheet" href="leaning-cards-fresh.css">
</head>
<body class="animation-fade-together">
    <div class="logo-section">
        <img src="assets/logo.gif" alt="Streamlined Logo" />
        <h1 class="hero-title">
            <span class="line">We are</span>
            <span class="line emphasis">Streamlined.</span>
        </h1>
        <p class="hero-tagline">We help design-conscious, nimble minds streamline how they work and live, with:</p>
    </div>
    <div class="images-leaning">
        <div>
            <img src="https://images.unsplash.com/photo-1573164713988-8665fc963095?w=400&h=600&fit=crop" alt="Recruitment - Business interview" />
            <div class="card-text">
                <span class="number">01</span>
                <h3>Talent</h3>
            </div>
        </div>
        <div>
            <img src="https://images.unsplash.com/photo-1581291518633-83b4ebd1d83e?w=400&h=600&fit=crop" alt="Interfaces - UI/UX Design" />
            <div class="card-text">
                <span class="number">02</span>
                <h3>Interfaces</h3>
            </div>
        </div>
        <div>
            <img src="https://images.unsplash.com/photo-1488646953014-85cb44e25828?w=400&h=600&fit=crop" alt="Guides - Travel adventure" />
            <div class="card-text">
                <span class="number">03</span>
                <h3>Resources</h3>
            </div>
        </div>
    </div>
</body>
</html>
