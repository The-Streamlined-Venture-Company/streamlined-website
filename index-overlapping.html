<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined - Design for the Future</title>
    <link rel="stylesheet" href="homepage-overlapping.css">
</head>
<body>
    <div class="container">
        <main class="hero">
            <div class="hero-content">
                <img src="assets/logo.gif" alt="Streamlined" class="hero-logo">
                <h1 class="hero-title">
                    <span class="line">We are</span>
                    <span class="line emphasis">Streamlined.</span>
                </h1>
                
                <p class="hero-tagline">We help design-conscious,<br>nimble minds streamline<br>how they work and live, with:</p>
            </div>

            <section class="services-section">
                <nav class="overlapping-grid">
                    <a href="talent.html" class="overlap-card" data-index="1">
                        <img src="https://images.unsplash.com/photo-1600880292203-757bb62b4baf?w=1000&h=600&fit=crop" alt="Creative professionals">
                        <div class="card-info">
                            <h2 class="card-title">Talent</h2>
                            <p class="card-subtitle">Creative professionals</p>
                        </div>
                    </a>
                    
                    <a href="interfaces.html" class="overlap-card" data-index="2">
                        <img src="https://images.unsplash.com/photo-1561070791-2526d30994b5?w=1000&h=600&fit=crop" alt="Digital interfaces">

                            <h2 class="card-title">Interfaces</h2>
                            <p class="card-subtitle">Digital experiences</p>
                        </div>
                    </a>
                    
                    <a href="resources.html" class="overlap-card" data-index="3">
                        <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=1000&h=600&fit=crop" alt="Creative resources">
                        <div class="card-info">
                            <h2 class="card-title">Resources</h2>
                            <p class="card-subtitle">Tools & insights</p>
                        </div>
                    </a>
                </nav>
            </section>
        </main>

        <footer class="site-footer">
            <p>&copy; 2024 Streamlined. Simplicity is the ultimate sophistication.</p>
        </footer>
    </div>

    <script src="homepage-overlapping.js"></script>

</html>
