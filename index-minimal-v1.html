<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined - Minimal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(-45deg, #788895, #b7b5a6, #dcbe8c, #e79c65);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            color: #5A4A42;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 1100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2.5rem 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: #5A4A42;
        }

        nav {
            display: flex;
            gap: 2.5rem;
        }

        nav a {
            color: rgba(90, 74, 66, 0.7);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #5A4A42;
        }

        /* Main Content */
        main {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .main-container {
            width: 100%;
            max-width: 1100px;
            padding: 0 2rem;
        }

        .content {
            max-width: 600px;
        }

        .tagline-small {
            font-size: 0.95rem;
            color: rgba(90, 74, 66, 0.6);
            margin-bottom: 1.5rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            line-height: 1.2;
            margin-bottom: 3rem;
            letter-spacing: -0.02em;
            color: rgba(90, 74, 66, 0.9);
        }

        .buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 0.9rem 2rem;
            background: rgba(255, 255, 255, 0.9);
            color: #5A4A42;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 150px;
            text-align: center;
        }

        .btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .btn.secondary {
            background: transparent;
            color: #5A4A42;
            border: 1px solid rgba(90, 74, 66, 0.3);
        }

        .btn.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(90, 74, 66, 0.5);
        }

        /* Subtle background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        @media (max-width: 768px) {
            header {
                padding: 2rem;
            }

            nav {
                gap: 1.5rem;
            }

            nav a {
                font-size: 0.9rem;
            }

            .main-container {
                padding: 0 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Streamlined</div>
        <nav>
            <a href="#about">About</a>
            <a href="#philosophy">Philosophy</a>
            <a href="#team">Team</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <div class="main-container">
            <div class="content">
            <p class="tagline-small">Now in early access.</p>
            <h1>We help design-conscious, purpose driven minds streamline how they live and work</h1>
            <div class="buttons">
                <a href="#talent" class="btn">Talent</a>
                <a href="#interfaces" class="btn secondary">Interfaces</a>
                <a href="#resources" class="btn secondary">Resources</a>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
