<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined Co.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #e7e4df;
            --text-primary: #241e20;
            --text-secondary: rgba(36, 30, 32, 0.8);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Fixed icon at top */
        .icon-container {
            position: fixed;
            top: 25px;
            left: 20px;
            width: 24px;
            height: 24px;
            z-index: 10;
        }

        /* Header takes full height initially */
        .header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            transition: height 1s ease;
        }

        /* Shrink header when animation triggers */
        .header.compact {
            height: 50vh;
            align-items: flex-start;
            padding-top: 80px;
        }

        /* Intro text */
        .intro-text {
            text-align: center;
            font-size: 32px;
            margin-bottom: 40px;
        }

        .greeting { opacity: 0; animation: fadeIn 0.5s 0.5s forwards; }
        .we-are { opacity: 0; animation: fadeIn 0.5s 0.7s forwards; }
        .streamlined { opacity: 0; animation: fadeIn 0.5s 0.9s forwards; font-weight: 700; }

        /* Hide intro when compact */
        .header.compact .intro-text {
            display: none;
        }

        /* Tagline - starts centered, moves up */
        .tagline {
            font-size: 36px;
            line-height: 1.4;
            color: var(--text-secondary);
            text-align: center;
            max-width: 800px;
            opacity: 0;
            animation: fadeIn 0.8s 1.5s forwards;
            transition: transform 1s ease, font-size 1s ease;
        }

        /* Move tagline up when compact */
        .header.compact .tagline {
            transform: translateY(-200px);
        }

        /* Services slide up from bottom */
        .services {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0;
            background: #fff;
            transition: height 1s ease;
            display: flex;
            flex-direction: column;
        }

        .services.expanded {
            height: 50vh;
        }

        .service {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 0 80px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .services.expanded .service {
            opacity: 1;
            transition-delay: 0.3s;
        }

        #service-1 { background: #e25323; }
        #service-2 { background: #5a8bad; }
        #service-3 { background: #f27d18; }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Desktop adjustments */
        @media (min-width: 768px) {
            .icon-container {
                top: 50px;
                left: 80px;
                width: 48px;
                height: 48px;
            }

            .intro-text {
                font-size: 48px;
            }

            .tagline {
                font-size: 48px;
            }

            .header.compact .tagline {
                transform: translateY(-300px);
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <img src="logos/new beige streamlined logo.png" alt="Logo" style="width: 100%; height: 100%;">
    </div>

    <header class="header" id="header">
        <div>
            <div class="intro-text">
                <span class="greeting">Good evening,</span>
                <span class="we-are"> we are </span>
                <span class="streamlined">Streamlined</span>
            </div>
            
            <div class="tagline">
                We help design-conscious minds streamline how they work and live
            </div>
        </div>
    </header>

    <div class="services" id="services">
        <div class="service" id="service-1">
            <h2>Talent</h2>
        </div>
        <div class="service" id="service-2">
            <h2>Interfaces</h2>
        </div>
        <div class="service" id="service-3">
            <h2>Platforms</h2>
        </div>
    </div>

    <script>
        // Simple animation sequence
        setTimeout(() => {
            document.getElementById('header').classList.add('compact');
            document.getElementById('services').classList.add('expanded');
        }, 3000);
    </script>
</body>
</html>
