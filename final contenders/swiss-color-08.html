<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            position: relative;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 30px 60px;
            z-index: 100;
        }

        .nav-brand {
            width: 40px;
            height: auto;
        }
        
        .nav-brand img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Main content */
        .content {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 60px;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }

        /* Left side */
        .left-content {
            position: relative;
        }

        h1 {
            font-size: clamp(80px, 12vw, 180px);
            font-weight: 700;
            line-height: 0.85;
            letter-spacing: -0.04em;
            margin-bottom: 40px;
        }

        .subtitle {
            font-size: 20px;
            font-weight: 300;
            line-height: 1.5;
            color: #888;
        }

        /* Right side - Service hexagons */
        .services {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: -30px;
            position: relative;
        }

        .service {
            width: 250px;
            height: 250px;
            position: relative;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .service:nth-child(2) {
            margin: -50px 100px 0 100px;
        }

        .service:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .hexagon {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .hexagon-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform: rotate(30deg);
            overflow: hidden;
        }

        .hexagon-content {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: rotate(-30deg);
            padding: 40px;
        }

        .service:nth-child(1) .hexagon-inner { background: #FF0000; }
        .service:nth-child(2) .hexagon-inner { background: #FF6B35; }
        .service:nth-child(3) .hexagon-inner { background: #FFD93D; }

        .service-number {
            font-size: 60px;
            font-weight: 700;
            color: rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .service-title {
            font-size: 24px;
            font-weight: 700;
            color: #000;
            text-align: center;
        }

        /* Decorative elements */
        .decoration {
            position: fixed;
            width: 2px;
            height: 100vh;
            background: linear-gradient(to bottom, transparent, #FF0000, #FF6B35, #FFD93D, transparent);
            opacity: 0.2;
            top: 0;
            right: 10%;
            z-index: -1;
        }

        @media (max-width: 1024px) {
            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 60px;
            }
            
            .services {
                flex-direction: row;
                gap: 20px;
            }
            
            .service {
                width: 150px;
                height: 150px;
            }
            
            .service:nth-child(2) {
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration"></div>
        
        <nav>
            <div class="nav-brand">
                <img src="../screenshots/s-logo-1.png" alt="Streamlined">
            </div>
        </nav>
        
        <section class="content">
            <div class="content-wrapper">
                <div class="left-content">
                    <h1>We are<br>Streamlined.</h1>
                    <p class="subtitle">We help design-conscious minds streamline how they work and live through talent, interfaces, and platforms.</p>
                </div>
                
                <div class="services">
                    <div class="service" onclick="window.location.href='#talent'">
                        <div class="hexagon">
                            <div class="hexagon-inner">
                                <div class="hexagon-content">
                                    <div class="service-number">01</div>
                                    <h2 class="service-title">Talent</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="service" onclick="window.location.href='#interfaces'">
                        <div class="hexagon">
                            <div class="hexagon-inner">
                                <div class="hexagon-content">
                                    <div class="service-number">02</div>
                                    <h2 class="service-title">Interfaces</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="service" onclick="window.location.href='#platforms'">
                        <div class="hexagon">
                            <div class="hexagon-inner">
                                <div class="hexagon-content">
                                    <div class="service-number">03</div>
                                    <h2 class="service-title">Platforms</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
