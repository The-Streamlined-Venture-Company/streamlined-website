<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            padding: 30px 60px;
            position: relative;
            z-index: 100;
        }

        .nav-brand {
            width: 40px;
            height: auto;
        }
        
        .nav-brand img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Main grid */
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 1px;
            background: #333;
            margin: 0 60px 60px;
        }

        /* Title section */
        .title-section {
            grid-column: 1 / 8;
            grid-row: 1 / 4;
            background: #000;
            padding: 60px;
            display: flex;
            align-items: center;
        }

        h1 {
            font-size: clamp(60px, 8vw, 140px);
            font-weight: 700;
            line-height: 0.85;
            letter-spacing: -0.04em;
        }

        /* Subtitle section */
        .subtitle-section {
            grid-column: 8 / 13;
            grid-row: 1 / 3;
            background: #111;
            padding: 60px 40px;
            display: flex;
            align-items: center;
        }

        .subtitle {
            font-size: 18px;
            line-height: 1.4;
            color: #888;
        }

        /* Service blocks */
        .service {
            background: #000;
            padding: 40px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            transition: all 0.3s ease;
        }

        .service-1 {
            grid-column: 1 / 5;
            grid-row: 4 / 7;
        }

        .service-2 {
            grid-column: 5 / 9;
            grid-row: 4 / 7;
        }

        .service-3 {
            grid-column: 9 / 13;
            grid-row: 4 / 7;
        }

        /* Animated color strips */
        .service::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            transform: translateX(-100%);
            animation: slideIn 20s infinite linear;
        }

        .service-1::before { 
            background: #FF0000;
            animation-delay: 0s;
        }
        .service-2::before { 
            background: #FF6B35;
            animation-delay: 6.66s;
        }
        .service-3::before { 
            background: #FFD93D;
            animation-delay: 13.33s;
        }

        .service:hover {
            background: #111;
        }

        .service:hover::before {
            animation-duration: 2s;
        }

        .service-content {
            position: relative;
            z-index: 2;
            width: 100%;
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 20px;
        }

        .service-number {
            font-size: 100px;
            font-weight: 700;
            line-height: 1;
            opacity: 0.1;
        }

        .service-info {
            text-align: left;
        }

        .service-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .service-desc {
            font-size: 14px;
            line-height: 1.4;
            color: #666;
        }

        /* Accent blocks */
        .accent-1 {
            grid-column: 8 / 10;
            grid-row: 3;
            background: #FF0000;
            opacity: 0.2;
        }

        .accent-2 {
            grid-column: 10 / 12;
            grid-row: 3;
            background: #FF6B35;
            opacity: 0.2;
        }

        .accent-3 {
            grid-column: 12 / 13;
            grid-row: 3 / 4;
            background: #FFD93D;
            opacity: 0.2;
        }

        @keyframes slideIn {
            to {
                transform: translateX(100vw);
            }
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                margin: 0 20px 20px;
            }
            
            .title-section,
            .subtitle-section,
            .service-1,
            .service-2,
            .service-3,
            .accent-1,
            .accent-2,
            .accent-3 {
                grid-column: 1;
                grid-row: auto;
            }
            
            .service-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-brand">
                <img src="../screenshots/s-logo-1.png" alt="Streamlined">
            </div>
        </nav>
        
        <div class="main-content">
            <div class="title-section">
                <h1>We are<br>Streamlined.</h1>
            </div>
            
            <div class="subtitle-section">
                <p class="subtitle">We help design-conscious minds streamline how they work and live through talent, interfaces, and platforms.</p>
            </div>
            
            <div class="accent-1"></div>
            <div class="accent-2"></div>
            <div class="accent-3"></div>
            
            <div class="service service-1" onclick="window.location.href='#talent'">
                <div class="service-content">
                    <div class="service-header">
                        <div class="service-info">
                            <h2 class="service-title">Talent</h2>
                            <p class="service-desc">Expert professionals</p>
                        </div>
                        <div class="service-number">01</div>
                    </div>
                </div>
            </div>
            
            <div class="service service-2" onclick="window.location.href='#interfaces'">
                <div class="service-content">
                    <div class="service-header">
                        <div class="service-info">
                            <h2 class="service-title">Interfaces</h2>
                            <p class="service-desc">Digital experiences</p>
                        </div>
                        <div class="service-number">02</div>
                    </div>
                </div>
            </div>
            
            <div class="service service-3" onclick="window.location.href='#platforms'">
                <div class="service-content">
                    <div class="service-header">
                        <div class="service-info">
                            <h2 class="service-title">Platforms</h2>
                            <p class="service-desc">Modern tools</p>
                        </div>
                        <div class="service-number">03</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
