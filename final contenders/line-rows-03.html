<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #111;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Container */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Main Hero */
        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 60px;
            min-height: 60vh;
            position: relative;
        }

        .hero-content {
            text-align: center;
            max-width: 1200px;
            width: 100%;
        }

        .nav-brand {
            width: 60px;
            height: auto;
            margin: 0 auto 40px;
        }
        
        .nav-brand img {
            width: 100%;
            height: auto;
            display: block;
        }

        h1 {
            font-size: clamp(100px, 18vw, 280px);
            font-weight: 700;
            line-height: 0.8;
            letter-spacing: -0.05em;
            margin-bottom: 40px;
        }

        .subtitle {
            font-size: 20px;
            line-height: 1.4;
            color: #888;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Services - Thick rows at bottom */
        .services {
            position: relative;
        }

        .service {
            height: 120px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Line loading animation */
        .service::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            opacity: 0.8;
            animation: line-sweep 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .service-1::before { 
            background: #FF0000;
            animation-delay: 0.3s;
        }
        .service-2::before { 
            background: #FF6B35;
            animation-delay: 0.6s;
        }
        .service-3::before { 
            background: #FFD93D;
            animation-delay: 0.9s;
        }

        @keyframes line-sweep {
            0% { 
                left: -100%;
                opacity: 1;
            }
            50% { 
                left: 0;
                opacity: 1;
            }
            100% { 
                left: 0;
                opacity: 0.1;
            }
        }

        /* Service content */
        .service-content {
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 60px;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            animation: fade-up 0.5s ease forwards;
        }

        .service:nth-child(1) .service-content { animation-delay: 0.8s; }
        .service:nth-child(2) .service-content { animation-delay: 1.1s; }
        .service:nth-child(3) .service-content { animation-delay: 1.4s; }

        @keyframes fade-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .service-inner {
            display: flex;
            align-items: center;
            gap: 40px;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .service-number {
            font-size: 60px;
            font-weight: 700;
            opacity: 0.3;
            min-width: 80px;
        }

        .service-1 .service-number { color: #FF0000; }
        .service-2 .service-number { color: #FF6B35; }
        .service-3 .service-number { color: #FFD93D; }

        .service-title {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .service:hover {
            height: 140px;
        }

        .service-1:hover { background: rgba(255, 0, 0, 0.05); }
        .service-2:hover { background: rgba(255, 107, 53, 0.05); }
        .service-3:hover { background: rgba(255, 217, 61, 0.05); }

        /* Bottom line animation */
        .service::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .service-1::after { background: #FF0000; }
        .service-2::after { background: #FF6B35; }
        .service-3::after { background: #FFD93D; }

        .service:hover::after {
            width: 100%;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: clamp(60px, 15vw, 180px);
            }
            
            .service {
                height: 100px;
            }
            
            .service-content {
                padding: 0 40px;
            }
            
            .service-number {
                font-size: 48px;
            }
            
            .service-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="hero-content">
                <div class="nav-brand">
                    <img src="../screenshots/s-logo-1.png" alt="Streamlined">
                </div>
                <h1>We are<br>Streamlined.</h1>
                <p class="subtitle">We help design-conscious minds streamline how they work and live through talent, interfaces, and platforms.</p>
            </div>
        </div>
        
        <div class="services">
            <div class="service service-1" onclick="window.location.href='#talent'">
                <div class="service-content">
                    <div class="service-inner">
                        <div class="service-number">01</div>
                        <h2 class="service-title">Talent</h2>
                    </div>
                </div>
            </div>
            
            <div class="service service-2" onclick="window.location.href='#interfaces'">
                <div class="service-content">
                    <div class="service-inner">
                        <div class="service-number">02</div>
                        <h2 class="service-title">Interfaces</h2>
                    </div>
                </div>
            </div>
            
            <div class="service service-3" onclick="window.location.href='#platforms'">
                <div class="service-content">
                    <div class="service-inner">
                        <div class="service-number">03</div>
                        <h2 class="service-title">Platforms</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
