<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #fff;
            color: #000;
            line-height: 1;
        }

        /* Swiss Grid Container - 6 columns */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(8, minmax(100px, 1fr));
            min-height: 100vh;
            gap: 0;
        }

        /* Grid Areas */
        .brand {
            grid-column: 1 / 3;
            grid-row: 1;
            padding: 40px;
            font-size: 24px;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .main-title {
            grid-column: 1 / 5;
            grid-row: 2 / 4;
            padding: 40px;
            font-size: clamp(60px, 8vw, 120px);
            font-weight: 700;
            line-height: 0.9;
            letter-spacing: -0.04em;
            display: flex;
            align-items: center;
        }

        .subtitle {
            grid-column: 1 / 4;
            grid-row: 4 / 5;
            padding: 40px;
            font-size: 20px;
            line-height: 1.3;
            color: #333;
        }

        .red-block {
            grid-column: 5 / 7;
            grid-row: 1 / 5;
            background: #dc3545;
        }

        .service-1 {
            grid-column: 1 / 3;
            grid-row: 6 / 8;
            background: #000;
            color: #fff;
            padding: 40px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .service-2 {
            grid-column: 3 / 5;
            grid-row: 6 / 8;
            background: #222;
            color: #fff;
            padding: 40px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .service-3 {
            grid-column: 5 / 7;
            grid-row: 6 / 8;
            background: #444;
            color: #fff;
            padding: 40px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .service-1:hover,
        .service-2:hover,
        .service-3:hover {
            background: #dc3545;
        }

        .service-number {
            font-size: 60px;
            font-weight: 700;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .service-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .service-desc {
            font-size: 16px;
            line-height: 1.3;
            opacity: 0.8;
        }

        /* Grid lines for visual reference */
        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(90deg, #f0f0f0 0, #f0f0f0 1px, transparent 1px, transparent calc(100% / 6)),
                repeating-linear-gradient(0deg, #f0f0f0 0, #f0f0f0 1px, transparent 1px, transparent 12.5%);
            pointer-events: none;
            z-index: -1;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            
            .brand,
            .main-title,
            .subtitle,
            .red-block,
            .service-1,
            .service-2,
            .service-3 {
                grid-column: 1;
                grid-row: auto;
            }
            
            .red-block {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-lines"></div>
    
    <div class="grid-container">
        <div class="brand">Streamlined</div>
        
        <h1 class="main-title">We are<br>Streamlined</h1>
        
        <p class="subtitle">We help design-conscious minds streamline how they work and live</p>
        
        <div class="red-block"></div>
        
        <div class="service-1" onclick="window.location.href='#talent'">
            <div class="service-number">01</div>
            <h2 class="service-title">Talent</h2>
            <p class="service-desc">Expert professionals ready to transform your vision</p>
        </div>
        
        <div class="service-2" onclick="window.location.href='#interfaces'">
            <div class="service-number">02</div>
            <h2 class="service-title">Interfaces</h2>
            <p class="service-desc">Beautiful, functional digital experiences</p>
        </div>
        
        <div class="service-3" onclick="window.location.href='#platforms'">
            <div class="service-number">03</div>
            <h2 class="service-title">Platforms</h2>
            <p class="service-desc">Modern tools for efficient workflows</p>
        </div>
    </div>
</body>
</html>
