<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Grid layout */
        .container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            gap: 2px;
            background: #222;
            padding: 2px;
        }

        /* Navigation */
        .nav {
            grid-column: 1 / 7;
            background: #000;
            padding: 30px 60px;
            display: flex;
            align-items: center;
        }

        .nav-brand {
            width: 40px;
            height: auto;
        }
        
        .nav-brand img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Title section */
        .title-section {
            grid-column: 1 / 5;
            grid-row: 2;
            background: #000;
            padding: 60px;
            display: flex;
            align-items: center;
        }

        h1 {
            font-size: clamp(60px, 8vw, 140px);
            font-weight: 700;
            line-height: 0.85;
            letter-spacing: -0.04em;
        }

        /* Subtitle section */
        .subtitle-section {
            grid-column: 5 / 7;
            grid-row: 2;
            background: #111;
            padding: 60px 40px;
            display: flex;
            align-items: center;
        }

        .subtitle {
            font-size: 18px;
            line-height: 1.4;
            color: #888;
        }

        /* Service sections */
        .service {
            background: #000;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .service-1 {
            grid-column: 1 / 3;
            grid-row: 3;
        }

        .service-2 {
            grid-column: 3 / 5;
            grid-row: 3;
        }

        .service-3 {
            grid-column: 5 / 7;
            grid-row: 3;
        }

        /* Color overlays */
        .service::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .service-1::before { background: #FF0000; }
        .service-2::before { background: #FF6B35; }
        .service-3::before { background: #FFD93D; }

        .service:hover::before {
            opacity: 0.9;
        }

        .service-content {
            position: relative;
            z-index: 2;
        }

        .service-number {
            font-size: 80px;
            font-weight: 700;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .service-1 .service-number { color: #FF0000; }
        .service-2 .service-number { color: #FF6B35; }
        .service-3 .service-number { color: #FFD93D; }

        .service:hover .service-number {
            color: #000;
        }

        .service-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .service:hover .service-title {
            color: #000;
        }

        .service-desc {
            font-size: 14px;
            line-height: 1.4;
            color: #666;
        }

        .service:hover .service-desc {
            color: #000;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            
            .nav,
            .title-section,
            .subtitle-section,
            .service-1,
            .service-2,
            .service-3 {
                grid-column: 1;
                grid-row: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="nav-brand">
                <img src="../screenshots/s-logo-1.png" alt="Streamlined">
            </div>
        </nav>
        
        <div class="title-section">
            <h1>We are<br>Streamlined.</h1>
        </div>
        
        <div class="subtitle-section">
            <p class="subtitle">We help design-conscious minds streamline how they work and live through talent, interfaces, and platforms.</p>
        </div>
        
        <div class="service service-1" onclick="window.location.href='#talent'">
            <div class="service-content">
                <div class="service-number">01</div>
                <h2 class="service-title">Talent</h2>
                <p class="service-desc">Expert professionals</p>
            </div>
        </div>
        
        <div class="service service-2" onclick="window.location.href='#interfaces'">
            <div class="service-content">
                <div class="service-number">02</div>
                <h2 class="service-title">Interfaces</h2>
                <p class="service-desc">Digital experiences</p>
            </div>
        </div>
        
        <div class="service service-3" onclick="window.location.href='#platforms'">
            <div class="service-content">
                <div class="service-number">03</div>
                <h2 class="service-title">Platforms</h2>
                <p class="service-desc">Modern tools</p>
            </div>
        </div>
    </div>
</body>
</html>
