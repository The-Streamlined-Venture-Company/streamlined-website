<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #fff;
            color: #000;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }

        /* Navigation */
        nav {
            padding: 30px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #000;
        }

        .nav-brand {
            width: 40px;
            height: auto;
        }
        
        .nav-brand img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Main content */
        .hero {
            display: flex;
            align-items: center;
            padding: 60px;
        }

        .hero-content {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            font-size: clamp(60px, 10vw, 180px);
            font-weight: 700;
            line-height: 0.85;
            letter-spacing: -0.04em;
            margin-bottom: 40px;
        }

        .subtitle {
            font-size: 24px;
            font-weight: 400;
            line-height: 1.5;
            max-width: 600px;
            color: #333;
            margin-bottom: 80px;
        }

        /* Services - Circular design */
        .services {
            display: flex;
            gap: 60px;
            align-items: center;
        }

        .service {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Swiss colors */
        .service:nth-child(1) { background: #FF0000; }
        .service:nth-child(2) { background: #FF6B35; }
        .service:nth-child(3) { background: #FFD93D; }

        .service::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .service:hover::before {
            width: 100%;
            height: 100%;
        }

        .service:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .service-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .service-number {
            font-size: 60px;
            font-weight: 700;
            color: rgba(255,255,255,0.5);
            margin-bottom: 10px;
        }

        .service-title {
            font-size: 20px;
            font-weight: 700;
            color: #000;
        }

        /* Bottom section */
        .bottom-section {
            padding: 60px;
            border-top: 2px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tagline {
            font-size: 16px;
            color: #666;
        }

        @media (max-width: 768px) {
            .hero {
                padding: 40px 30px;
            }
            
            .services {
                flex-direction: column;
                gap: 40px;
            }
            
            .service {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-brand">
                <img src="../screenshots/s-logo-1.png" alt="Streamlined">
            </div>
            <div style="font-size: 14px; letter-spacing: 0.1em; text-transform: uppercase;">Menu</div>
        </nav>
        
        <section class="hero">
            <div class="hero-content">
                <h1>We are<br>Streamlined.</h1>
                <p class="subtitle">We help design-conscious minds streamline how they work and live through talent, interfaces, and platforms.</p>
                
                <div class="services">
                    <div class="service" onclick="window.location.href='#talent'">
                        <div class="service-content">
                            <div class="service-number">01</div>
                            <h2 class="service-title">Talent</h2>
                        </div>
                    </div>
                    
                    <div class="service" onclick="window.location.href='#interfaces'">
                        <div class="service-content">
                            <div class="service-number">02</div>
                            <h2 class="service-title">Interfaces</h2>
                        </div>
                    </div>
                    
                    <div class="service" onclick="window.location.href='#platforms'">
                        <div class="service-content">
                            <div class="service-number">03</div>
                            <h2 class="service-title">Platforms</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <div class="bottom-section">
            <p class="tagline">Swiss Design Principles</p>
            <p class="tagline">Â© 2024</p>
        </div>
    </div>
</body>
</html>
