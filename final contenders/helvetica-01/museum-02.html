<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #ff6b35;
            color: #000;
            overflow-x: hidden;
            position: relative;
        }

        /* Navigation bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            background: rgba(255, 107, 53, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .nav-left {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav-brand {
            font-size: 18px;
            font-weight: 500;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            font-size: 14px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .nav-link:hover {
            opacity: 1;
        }

        /* Main content */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 120px 40px 40px;
        }

        .main-title {
            font-size: clamp(80px, 12vw, 180px);
            font-weight: 700;
            line-height: 0.85;
            letter-spacing: -0.04em;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .main-title span {
            display: block;
        }

        /* Decorative element */
        .decoration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            opacity: 0.1;
        }

        .decoration svg {
            width: 100%;
            height: 100%;
        }

        /* Service cards */
        .services {
            position: fixed;
            bottom: 40px;
            left: 40px;
            right: 40px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            z-index: 50;
        }

        .service-card {
            background: rgba(0,0,0,0.9);
            color: #fff;
            padding: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .service-card:hover {
            transform: translateY(-10px);
            background: #000;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #ff6b35;
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }

        .service-card:hover::before {
            transform: translateX(0);
        }

        .service-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .service-desc {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.4;
        }

        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }

        .fade-in-delay-1 { animation-delay: 0.2s; }
        .fade-in-delay-2 { animation-delay: 0.4s; }
        .fade-in-delay-3 { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .services {
                grid-template-columns: 1fr;
                bottom: 20px;
                left: 20px;
                right: 20px;
            }
            
            .main-title {
                font-size: clamp(60px, 15vw, 120px);
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <div class="nav-brand">Streamlined</div>
            <div class="nav-links">
                <div class="nav-link">Our Work</div>
                <div class="nav-link">Museum</div>
                <div class="nav-link">Education</div>
            </div>
        </div>
        <div class="nav-link">Contact</div>
    </nav>

    <div class="hero">
        <div class="decoration">
            <svg viewBox="0 0 200 200" fill="none" stroke="currentColor" stroke-width="0.5">
                <circle cx="100" cy="100" r="80"/>
                <circle cx="100" cy="100" r="60"/>
                <circle cx="100" cy="100" r="40"/>
                <circle cx="100" cy="100" r="20"/>
            </svg>
        </div>
        
        <h1 class="main-title fade-in">
            <span>STREAMLINED</span>
            <span>MUSEUM OF</span>
            <span>NATURAL</span>
            <span>HISTORY</span>
        </h1>
    </div>

    <div class="services">
        <div class="service-card fade-in fade-in-delay-1" onclick="window.location.href='#talent'">
            <h2 class="service-title">Talent</h2>
            <p class="service-desc">Curated professionals for your vision</p>
        </div>
        
        <div class="service-card fade-in fade-in-delay-2" onclick="window.location.href='#interfaces'">
            <h2 class="service-title">Interfaces</h2>
            <p class="service-desc">Digital experiences that inspire</p>
        </div>
        
        <div class="service-card fade-in fade-in-delay-3" onclick="window.location.href='#platforms'">
            <h2 class="service-title">Platforms</h2>
            <p class="service-desc">Tools for modern workflows</p>
        </div>
    </div>
</body>
</html>
