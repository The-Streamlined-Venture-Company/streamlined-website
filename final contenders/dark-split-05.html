<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader.hide {
            opacity: 0;
            pointer-events: none;
        }

        .loader img {
            width: 80px;
            height: auto;
            opacity: 0.8;
        }

        /* Full screen diagonal split */
        .container {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            position: relative;
        }

        /* Left side - Dark */
        .left-side {
            background: #000;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .left-side::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -100px;
            width: 200px;
            height: 200%;
            background: #050505;
            transform: rotate(15deg);
            z-index: 1;
        }

        .spacer {
            flex: 1;
        }

        .nav-brand {
            width: 50px;
            height: auto;
            position: relative;
            z-index: 2;
            margin-bottom: 30px;
        }
        
        .nav-brand img {
            width: 100%;
            height: auto;
            display: block;
        }

        .title-wrapper {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: clamp(60px, 8vw, 140px);
            font-weight: 700;
            line-height: 0.85;
            letter-spacing: -0.04em;
        }

        h1 span {
            display: block;
        }

        .subtitle {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
            max-width: 400px;
            margin-top: 20px;
        }

        /* Right side - Minimal dots */
        .right-side {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .dots-container {
            display: flex;
            gap: 60px;
            align-items: center;
        }

        .service {
            position: relative;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .service-1 .dot { background: #FF0000; }
        .service-2 .dot { background: #FF6B35; }
        .service-3 .dot { background: #FFD93D; }

        .service-info {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            min-width: 200px;
        }

        .service:hover .dot {
            transform: scale(8);
        }

        .service:hover .service-info {
            opacity: 1;
            top: 80px;
        }

        .service-1:hover ~ .hover-bg { background: #FF0000; opacity: 0.1; }
        .service-2:hover ~ .hover-bg { background: #FF6B35; opacity: 0.1; }
        .service-3:hover ~ .hover-bg { background: #FFD93D; opacity: 0.1; }

        .hover-bg {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: all 0.5s ease;
            pointer-events: none;
        }

        .service-number {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #000;
        }

        .service-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #000;
        }

        .service-desc {
            font-size: 12px;
            line-height: 1.4;
            color: #000;
            opacity: 0.8;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .left-side::after {
                display: none;
            }
            
            .right-side {
                min-height: 400px;
            }
            
            .dots-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader" id="loader">
        <img src="../assets/logo.gif" alt="Loading...">
    </div>

    <div class="container">
        <div class="left-side">
            <div class="spacer"></div>
            
            <div class="title-wrapper">
                <div class="nav-brand">
                    <img src="../screenshots/s-logo-1.png" alt="Streamlined">
                </div>
                <h1>
                    <span>We are</span>
                    <span>Streamlined.</span>
                </h1>
                <p class="subtitle">We help design-conscious minds streamline how they work and live through talent, interfaces, and platforms.</p>
            </div>
        </div>
        
        <div class="right-side">
            <div class="dots-container">
                <div class="service service-1" onclick="window.location.href='#talent'">
                    <div class="dot"></div>
                    <div class="service-info">
                        <div class="service-number">01</div>
                        <h2 class="service-title">Talent</h2>
                        <p class="service-desc">Expert professionals</p>
                    </div>
                </div>
                
                <div class="service service-2" onclick="window.location.href='#interfaces'">
                    <div class="dot"></div>
                    <div class="service-info">
                        <div class="service-number">02</div>
                        <h2 class="service-title">Interfaces</h2>
                        <p class="service-desc">Digital experiences</p>
                    </div>
                </div>
                
                <div class="service service-3" onclick="window.location.href='#platforms'">
                    <div class="dot"></div>
                    <div class="service-info">
                        <div class="service-number">03</div>
                        <h2 class="service-title">Platforms</h2>
                        <p class="service-desc">Modern tools</p>
                    </div>
                </div>
                
                <div class="hover-bg"></div>
            </div>
        </div>
    </div>

    <script>
        // Hide loader after page loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loader').classList.add('hide');
            }, 1500);
        });
    </script>
</body>
</html>
