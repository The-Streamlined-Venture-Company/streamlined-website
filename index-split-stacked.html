<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined - Design for the Future</title>
    <link rel="stylesheet" href="homepage-split-stacked.css">
</head>
<body>
    <div class="split-layout">
        <aside class="left-panel">
            <div class="left-header">
                <img src="assets/logo.gif" alt="Streamlined" class="hero-logo scroll-element">
                <h1 class="hero-title">
                    <span class="line scroll-element">We are</span>
                    <span class="line emphasis scroll-element">Streamlined.</span>
                </h1>
            </div>
            
            <div class="left-footer">
                <p class="hero-tagline scroll-element">We help design-conscious, nimble minds streamline how they work and live, with:</p>
            </div>
        </aside>

        <main class="right-panel">
            <div class="card-stack">
                <a href="talent.html" class="stack-card scroll-element" data-index="1">
                    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=1200&h=800&fit=crop" alt="Talent">
                    <div class="card-label">
                        <span class="card-number">01</span>
                        <h2 class="card-title">Talent</h2>
                    </div>
                </a>
                
                <a href="interfaces.html" class="stack-card scroll-element" data-index="2">
                    <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=1200&h=800&fit=crop" alt="Interfaces">
                    <div class="card-label">
                        <span class="card-number">02</span>
                        <h2 class="card-title">Interfaces</h2>
                    </div>
                </a>
                
                <a href="resources.html" class="stack-card scroll-element" data-index="3">
                    <img src="https://images.unsplash.com/photo-1456324504439-367cee3b3c32?w=1200&h=800&fit=crop" alt="Resources">
                    <div class="card-label">
                        <span class="card-number">03</span>
                        <h2 class="card-title">Resources</h2>
                    </div>
                </a>
            </div>
        </main>
    </div>

    <script src="homepage-split-stacked.js"></script>
</body>
</html>
