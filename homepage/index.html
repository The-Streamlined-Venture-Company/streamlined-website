    <!-- SVG Filter for Morph Effect -->
    <svg width="0" height="0" style="position: absolute;">
        <defs>
            <filter id="extremeMorph">
                <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="turbulence" seed="10"/>
                <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="70" xChannelSelector="R" yChannelSelector="G">
                    <animate id="morphScale" attributeName="scale" dur="2s" values="70;50;30;10;0" fill="freeze" begin="indefinite"/>
                </feDisplacementMap>
            </filter>
        </defs>
    </svg>
