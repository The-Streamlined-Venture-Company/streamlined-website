<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sine Wave Text Animation - Streamlined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
        }
        
        /* Sine Wave Text - Based on CodePen example */
        .sine-wave-text {
            font-size: 8rem;
            font-weight: 700;
            letter-spacing: -0.05em;
            position: relative;
            display: inline-block;
            white-space: nowrap;
        }
        
        .sine-wave-text span {
            display: inline-block;
            position: relative;
            animation: sineWave 2s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.05s);
        }
        
        @keyframes sineWave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(calc(sin(var(--i) * 0.5) * -30px));
            }
        }
        
        /* Stream to Lined version */
        .stream-lined {
            font-size: 6rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-top: 4rem;
            cursor: pointer;
        }
        
        .stream-lined span {
            display: inline-block;
            position: relative;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Initial wavy state */
        .stream-lined.wavy span {
            animation: continuousWave 3s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.1s);
        }
        
        @keyframes continuousWave {
            0%, 100% {
                transform: translateY(0) rotate(0);
            }
            25% {
                transform: translateY(-20px) rotate(-5deg);
            }
            75% {
                transform: translateY(20px) rotate(5deg);
            }
        }
        
        /* Straight state - no animation */
        .stream-lined.straight span {
            animation: none;
            transform: translateY(0) rotate(0);
        }
        
        /* Transition animation from wavy to straight */
        .stream-lined.transitioning span {
            animation: waveToStraight 2s ease-out forwards;
            animation-delay: calc(var(--i) * 0.05s);
        }
        
        @keyframes waveToStraight {
            0% {
                transform: translateY(calc(sin(var(--i) * 0.3) * 30px)) rotate(calc(sin(var(--i) * 0.3) * 10deg));
            }
            100% {
                transform: translateY(0) rotate(0);
            }
        }
        
        /* Control buttons */
        .controls {
            margin-top: 4rem;
        }
        
        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            background: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        button:hover {
            background: #ccc;
            transform: translateY(-2px);
        }
        
        .info {
            margin-top: 2rem;
            font-size: 1rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Pure CSS Sine Wave -->
        <h1 class="sine-wave-text">
            <span style="--i: 0">S</span><span style="--i: 1">t</span><span style="--i: 2">r</span><span style="--i: 3">e</span><span style="--i: 4">a</span><span style="--i: 5">m</span><span style="--i: 6">l</span><span style="--i: 7">i</span><span style="--i: 8">n</span><span style="--i: 9">e</span><span style="--i: 10">d</span>
        </h1>
        
        <!-- Click to transition version -->
        <h2 class="stream-lined wavy" id="streamLined">
            <span style="--i: 0">S</span><span style="--i: 1">t</span><span style="--i: 2">r</span><span style="--i: 3">e</span><span style="--i: 4">a</span><span style="--i: 5">m</span><span style="--i: 6">l</span><span style="--i: 7">i</span><span style="--i: 8">n</span><span style="--i: 9">e</span><span style="--i: 10">d</span>
        </h2>
        
        <p class="info">Click "Streamlined" to toggle between wavy and straight</p>
        
        <div class="controls">
            <button onclick="toggleStreamLined()">Toggle Stream/Lined</button>
            <button onclick="animateTransition()">Animate Transition</button>
            <button onclick="resetAll()">Reset All</button>
        </div>
    </div>
    
    <script>
        // More advanced sine wave with JavaScript
        function createSineWave(element, amplitude = 30, frequency = 0.5, speed = 0.02) {
            const spans = element.querySelectorAll('span');
            let time = 0;
            
            function animate() {
                time += speed;
                
                spans.forEach((span, index) => {
                    const offset = index * frequency;
                    const y = Math.sin(time + offset) * amplitude;
                    span.style.transform = `translateY(${y}px)`;
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        // Toggle between wavy and straight
        function toggleStreamLined() {
            const element = document.getElementById('streamLined');
            
            if (element.classList.contains('wavy')) {
                element.classList.remove('wavy');
                element.classList.add('straight');
            } else {
                element.classList.remove('straight');
                element.classList.add('wavy');
            }
        }
        
        // Animate the transition from wavy to straight
        function animateTransition() {
            const element = document.getElementById('streamLined');
            
            // Remove all classes
            element.classList.remove('wavy', 'straight', 'transitioning');
            
            // Add transitioning class
            element.classList.add('transitioning');
            
            // After animation completes, set to straight
            setTimeout(() => {
                element.classList.remove('transitioning');
                element.classList.add('straight');
            }, 2000);
        }
        
        // Reset everything
        function resetAll() {
            const element = document.getElementById('streamLined');
            element.classList.remove('straight', 'transitioning');
            element.classList.add('wavy');
        }
        
        // Optional: Create a more complex sine wave on the first text
        // Uncomment to see JavaScript-controlled sine wave
        // window.addEventListener('load', () => {
        //     const sineText = document.querySelector('.sine-wave-text');
        //     createSineWave(sineText, 40, 0.3, 0.03);
        // });
    </script>
</body>
</html>
