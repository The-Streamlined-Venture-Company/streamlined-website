<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined - Orbital Scroll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: "Roboto Flex";
            src: url("https://digitalupgrade.com/images/misc/RobotoFlex-VariableFont_GRADXTRAYOPQYTASYTDEYTFIYTLCYTUCopszslntwdthwght.woff2") format("woff2");
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Flex', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .scroll-container {
            height: 500vh;
            position: relative;
        }

        .fixed-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Logo and Title */
        .logo-container {
            position: absolute;
            z-index: 10;
            text-align: center;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .company-name {
            font-size: 4rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-variation-settings: 'wdth' 50;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.7;
            margin-top: 1rem;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Orbital Elements */
        .orbit-container {
            position: absolute;
            width: 600px;
            height: 600px;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .orbit-element {
            position: absolute;
            width: 180px;
            height: 180px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .orbit-element:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .orbit-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
        }

        .orbit-title {
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Positions for orbital elements */
        .talent-orbit {
            top: -90px;
            left: 50%;
            transform: translateX(-50%);
        }

        .interfaces-orbit {
            bottom: -90px;
            right: 50px;
        }

        .resources-orbit {
            bottom: -90px;
            left: 50px;
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            transition: opacity 0.3s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* Scroll states */
        .state-initial {
            .orbit-container {
                transform: scale(0);
                opacity: 0;
            }
        }

        .state-orbiting {
            .logo-container {
                transform: scale(0.7);
            }
            
            .logo {
                width: 80px;
                height: 80px;
                margin-bottom: 1rem;
            }
            
            .company-name {
                font-size: 2rem;
            }
            
            .tagline {
                opacity: 0;
                transform: translateY(-20px);
            }
            
            .orbit-container {
                transform: scale(1);
                opacity: 1;
            }
            
            .orbit-element {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .orbit-container {
                width: 90vw;
                height: 90vw;
            }
            
            .orbit-element {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="fixed-container">
            <div class="logo-container">
                <div class="logo">
                    <img src="assets/logo.gif" alt="Streamlined Logo" />
                </div>
                <h1 class="company-name">Streamlined</h1>
                <p class="tagline">We help design-conscious minds streamline how they work and live</p>
            </div>
            
            <div class="orbit-container">
                <div class="orbit-element talent-orbit">
                    <svg class="orbit-icon" viewBox="0 0 120 120">
                        <circle cx="60" cy="60" r="40" fill="none" stroke="white" stroke-width="2"/>
                        <circle cx="60" cy="60" r="20" fill="white"/>
                    </svg>
                    <div class="orbit-title">Talent</div>
                </div>
                
                <div class="orbit-element interfaces-orbit">
                    <svg class="orbit-icon" viewBox="0 0 120 120">
                        <path d="M60 20 L100 90 L20 90 Z" fill="none" stroke="white" stroke-width="2"/>
                        <path d="M60 40 L80 80 L40 80 Z" fill="white"/>
                    </svg>
                    <div class="orbit-title">Interfaces</div>
                </div>
                
                <div class="orbit-element resources-orbit">
                    <svg class="orbit-icon" viewBox="0 0 120 120">
                        <rect x="30" y="30" width="60" height="60" fill="none" stroke="white" stroke-width="2"/>
                        <rect x="45" y="45" width="30" height="30" fill="white"/>
                    </svg>
                    <div class="orbit-title">Resources</div>
                </div>
            </div>
        </div>
        
        <div class="scroll-indicator">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M19 12l-7 7-7-7"/>
            </svg>
        </div>
    </div>

    <script>
        const fixedContainer = document.querySelector('.fixed-container');
        const scrollIndicator = document.querySelector('.scroll-indicator');
        const orbitElements = document.querySelectorAll('.orbit-element');
        
        function updateScroll() {
            const scrolled = window.pageYOffset;
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            const scrollProgress = scrolled / maxScroll;
            
            // Hide scroll indicator after initial scroll
            scrollIndicator.style.opacity = scrollProgress > 0.05 ? '0' : '0.6';
            
            // Apply state classes based on scroll
            if (scrollProgress < 0.2) {
                fixedContainer.className = 'fixed-container state-initial';
            } else {
                fixedContainer.className = 'fixed-container state-orbiting';
                
                // Rotate orbit elements
                const rotationDegree = scrollProgress * 360;
                orbitElements.forEach((element, index) => {
                    const baseAngle = index * 120; // 120 degrees apart
                    const angle = baseAngle + rotationDegree;
                    const radius = 250;
                    
                    const x = Math.cos(angle * Math.PI / 180) * radius;
                    const y = Math.sin(angle * Math.PI / 180) * radius;
                    
                    element.style.transform = `translate(${x}px, ${y}px)`;
                });
            }
        }
        
        window.addEventListener('scroll', updateScroll);
        updateScroll();
        
        // Add click interactions
        orbitElements.forEach(element => {
            element.addEventListener('click', () => {
                const title = element.querySelector('.orbit-title').textContent;
                console.log(`Clicked on ${title}`);
            });
        });
    </script>
</body>
</html>
