<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined - GSAP Morph Animations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            font-size: 1.5rem;
        }
        
        .variation {
            margin-bottom: 6rem;
            text-align: center;
            position: relative;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 2rem;
        }
        
        .wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 120px;
            margin: 0 auto;
        }
        
        svg {
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        
        .letter-part {
            fill: #fff;
        }
        
        button {
            padding: 0.5rem 1rem;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>STREAMLINED - GSAP Morph Animations</h1>
        
        <!-- Version 1: Build from Pieces -->
        <div class="variation v1">
            <div class="label">01. BUILD FROM PIECES</div>
            <div class="wrapper">
                <svg viewBox="0 0 800 120">
                    <g id="streamlined1">
                        <!-- S -->
                        <g id="s1" transform="translate(10,20)">
                            <rect id="s1_1" class="letter-part" x="0" y="0" width="40" height="20" />
                            <rect id="s1_2" class="letter-part" x="0" y="30" width="40" height="20" />
                            <rect id="s1_3" class="letter-part" x="0" y="60" width="40" height="20" />
                            <rect id="s1_v1" class="letter-part" x="0" y="0" width="10" height="50" />
                            <rect id="s1_v2" class="letter-part" x="30" y="30" width="10" height="50" />
                        </g>
                        <!-- T -->
                        <g id="t1" transform="translate(70,20)">
                            <rect id="t1_h" class="letter-part" x="0" y="0" width="40" height="15" />
                            <rect id="t1_v" class="letter-part" x="15" y="0" width="10" height="80" />
                        </g>
                        <!-- R -->
                        <g id="r1" transform="translate(130,20)">
                            <rect id="r1_v" class="letter-part" x="0" y="0" width="10" height="80" />
                            <path id="r1_c" class="letter-part" d="M10,0 L40,0 Q50,20 40,40 L10,40 Z" />
                            <path id="r1_d" class="letter-part" d="M10,40 L40,80 L30,80 L10,50 Z" />
                        </g>
                        <!-- E -->
                        <g id="e1" transform="translate(200,20)">
                            <rect id="e1_1" class="letter-part" x="0" y="0" width="40" height="15" />
                            <rect id="e1_2" class="letter-part" x="0" y="32.5" width="30" height="15" />
                            <rect id="e1_3" class="letter-part" x="0" y="65" width="40" height="15" />
                            <rect id="e1_v" class="letter-part" x="0" y="0" width="10" height="80" />
                        </g>
                        <!-- A -->
                        <g id="a1" transform="translate(260,20)">
                            <path id="a1_l" class="letter-part" d="M20,0 L0,80 L10,80 L25,20 Z" />
                            <path id="a1_r" class="letter-part" d="M20,0 L40,80 L30,80 L15,20 Z" />
                            <rect id="a1_h" class="letter-part" x="10" y="40" width="20" height="10" />
                        </g>
                        <!-- M -->
                        <g id="m1" transform="translate(320,20)">
                            <rect id="m1_l" class="letter-part" x="0" y="0" width="10" height="80" />
                            <path id="m1_c1" class="letter-part" d="M10,0 L25,40 L20,40 L5,0 Z" />
                            <path id="m1_c2" class="letter-part" d="M40,0 L25,40 L30,40 L45,0 Z" />
                            <rect id="m1_r" class="letter-part" x="40" y="0" width="10" height="80" />
                        </g>
                        <!-- L -->
                        <g id="l1" transform="translate(390,20)">
                            <rect id="l1_v" class="letter-part" x="0" y="0" width="10" height="80" />
                            <rect id="l1_h" class="letter-part" x="0" y="65" width="40" height="15" />
                        </g>
                        <!-- I -->
                        <g id="i1" transform="translate(450,20)">
                            <rect id="i1_v" class="letter-part" x="15" y="0" width="10" height="80" />
                        </g>
                        <!-- N -->
                        <g id="n1" transform="translate(490,20)">
                            <rect id="n1_l" class="letter-part" x="0" y="0" width="10" height="80" />
                            <path id="n1_d" class="letter-part" d="M10,0 L40,80 L30,80 L0,0 Z" />
                            <rect id="n1_r" class="letter-part" x="30" y="0" width="10" height="80" />
                        </g>
                        <!-- E -->
                        <g id="e2" transform="translate(550,20)">
                            <rect id="e2_1" class="letter-part" x="0" y="0" width="40" height="15" />
                            <rect id="e2_2" class="letter-part" x="0" y="32.5" width="30" height="15" />
                            <rect id="e2_3" class="letter-part" x="0" y="65" width="40" height="15" />
                            <rect id="e2_v" class="letter-part" x="0" y="0" width="10" height="80" />
                        </g>
                        <!-- D -->
                        <g id="d1" transform="translate(610,20)">
                            <rect id="d1_v" class="letter-part" x="0" y="0" width="10" height="80" />
                            <path id="d1_c" class="letter-part" d="M10,0 Q50,40 10,80 L10,0 Z" />
                        </g>
                    </g>
                </svg>
            </div>
            <button onclick="playAnimation1()">Play Animation</button>
        </div>
        
        <!-- Version 2: Sliding Assembly -->
        <div class="variation v2">
            <div class="label">02. SLIDING ASSEMBLY</div>
            <div class="wrapper">
                <svg viewBox="0 0 800 120">
                    <g id="streamlined2">
                        <text x="400" y="70" text-anchor="middle" font-size="72" font-weight="700" fill="#fff">
                            <tspan id="s2" opacity="0">S</tspan><tspan id="t2" opacity="0">T</tspan><tspan id="r2" opacity="0">R</tspan><tspan id="e2_text" opacity="0">E</tspan><tspan id="a2" opacity="0">A</tspan><tspan id="m2" opacity="0">M</tspan><tspan id="l2" opacity="0">L</tspan><tspan id="i2" opacity="0">I</tspan><tspan id="n2" opacity="0">N</tspan><tspan id="e2_2" opacity="0">E</tspan><tspan id="d2" opacity="0">D</tspan>
                        </text>
                    </g>
                </svg>
            </div>
            <button onclick="playAnimation2()">Play Animation</button>
        </div>
        
        <!-- Version 3: Rotating Assembly -->
        <div class="variation v3">
            <div class="label">03. ROTATING ASSEMBLY</div>
            <div class="wrapper">
                <svg viewBox="0 0 800 120">
                    <g id="streamlined3">
                        <text x="400" y="70" text-anchor="middle" font-size="72" font-weight="700" fill="#fff">
                            <tspan id="s3" opacity="0">S</tspan><tspan id="t3" opacity="0">T</tspan><tspan id="r3" opacity="0">R</tspan><tspan id="e3" opacity="0">E</tspan><tspan id="a3" opacity="0">A</tspan><tspan id="m3" opacity="0">M</tspan><tspan id="l3" opacity="0">L</tspan><tspan id="i3" opacity="0">I</tspan><tspan id="n3" opacity="0">N</tspan><tspan id="e3_2" opacity="0">E</tspan><tspan id="d3" opacity="0">D</tspan>
                        </text>
                    </g>
                </svg>
            </div>
            <button onclick="playAnimation3()">Play Animation</button>
        </div>
        
        <!-- Add more variations as needed -->
    </div>
    
    <script>
        // Animation 1: Build from Pieces
        function playAnimation1() {
            gsap.set(['#s1_1', '#s1_2', '#s1_3', '#s1_v1', '#s1_v2', '#t1_h', '#t1_v', '#r1_v', '#r1_c', '#r1_d', '#e1_1', '#e1_2', '#e1_3', '#e1_v', '#a1_l', '#a1_r', '#a1_h', '#m1_l', '#m1_c1', '#m1_c2', '#m1_r', '#l1_v', '#l1_h', '#i1_v', '#n1_l', '#n1_d', '#n1_r', '#e2_1', '#e2_2', '#e2_3', '#e2_v', '#d1_v', '#d1_c'], {opacity: 0, scale: 0});
            
            const tl = gsap.timeline();
            
            // S - sliding pieces
            tl.set('#s1_1', {x: -50, y: 0, scale: 1, opacity: 1})
              .to('#s1_1', {x: 0, duration: 0.5, ease: "power3.out"})
              .set('#s1_2', {x: 50, scale: 1, opacity: 1}, "-=0.3")
              .to('#s1_2', {x: 0, duration: 0.5, ease: "power3.out"}, "-=0.3")
              .set('#s1_3', {x: -50, scale: 1, opacity: 1}, "-=0.3")
              .to('#s1_3', {x: 0, duration: 0.5, ease: "power3.out"}, "-=0.3")
              .set(['#s1_v1', '#s1_v2'], {scale: 0, opacity: 1}, "-=0.2")
              .to(['#s1_v1', '#s1_v2'], {scale: 1, duration: 0.3, ease: "back.out"}, "-=0.2");
            
            // T - dropping from top
            tl.set('#t1_h', {y: -100, scale: 1, opacity: 1}, "-=0.2")
              .to('#t1_h', {y: 0, duration: 0.5, ease: "bounce.out"}, "-=0.2")
              .set('#t1_v', {scaleY: 0, opacity: 1, transformOrigin: "top"}, "-=0.3")
              .to('#t1_v', {scaleY: 1, duration: 0.4, ease: "power3.out"}, "-=0.3");
            
            // Continue with other letters...
            tl.to(['#r1_v', '#r1_c', '#r1_d'], {scale: 1, opacity: 1, duration: 0.3, stagger: 0.1}, "-=0.2")
              .to(['#e1_v', '#e1_1', '#e1_2', '#e1_3'], {scale: 1, opacity: 1, duration: 0.3, stagger: 0.05}, "-=0.2")
              .to(['#a1_l', '#a1_r', '#a1_h'], {scale: 1, opacity: 1, duration: 0.3, stagger: 0.1}, "-=0.2")
              .to(['#m1_l', '#m1_c1', '#m1_c2', '#m1_r'], {scale: 1, opacity: 1, duration: 0.3, stagger: 0.05}, "-=0.2")
              .to(['#l1_v', '#l1_h'], {scale: 1, opacity: 1, duration: 0.3, stagger: 0.1}, "-=0.2")
              .to('#i1_v', {scale: 1, opacity: 1, duration: 0.3}, "-=0.2")
              .to(['#n1_l', '#n1_d', '#n1_r'], {scale: 1, opacity: 1, duration: 0.3, stagger: 0.1}, "-=0.2")
              .to(['#e2_v', '#e2_1', '#e2_2', '#e2_3'], {scale: 1, opacity: 1, duration: 0.3, stagger: 0.05}, "-=0.2")
              .to(['#d1_v', '#d1_c'], {scale: 1, opacity: 1, duration: 0.3, stagger: 0.1}, "-=0.2");
        }
        
        // Animation 2: Sliding Assembly
        function playAnimation2() {
            gsap.set(['#s2', '#t2', '#r2', '#e2_text', '#a2', '#m2', '#l2', '#i2', '#n2', '#e2_2', '#d2'], {opacity: 0, x: -100});
            
            const tl = gsap.timeline();
            tl.to(['#s2', '#t2', '#r2', '#e2_text', '#a2', '#m2', '#l2', '#i2', '#n2', '#e2_2', '#d2'], {
                opacity: 1,
                x: 0,
                duration: 0.5,
                stagger: 0.1,
                ease: "power3.out"
            });
        }
        
        // Animation 3: Rotating Assembly
        function playAnimation3() {
            gsap.set(['#s3', '#t3', '#r3', '#e3', '#a3', '#m3', '#l3', '#i3', '#n3', '#e3_2', '#d3'], {opacity: 0, rotation: -180, scale: 0});
            
            const tl = gsap.timeline();
            tl.to(['#s3', '#t3', '#r3', '#e3', '#a3', '#m3', '#l3', '#i3', '#n3', '#e3_2', '#d3'], {
                opacity: 1,
                rotation: 0,
                scale: 1,
                duration: 0.6,
                stagger: 0.08,
                ease: "back.out(1.7)"
            });
        }
    </script>
</body>
</html>
