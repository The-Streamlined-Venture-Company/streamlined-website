<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            line-height: 1;
            overflow-x: hidden;
        }

        /* Full viewport grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            min-height: 100vh;
            gap: 0;
        }

        /* Grid cells */
        .cell {
            position: relative;
            overflow: hidden;
        }

        /* Brand cell */
        .cell-brand {
            grid-column: 1;
            grid-row: 1;
            background: #dc3545;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        /* Title cells */
        .cell-title-1 {
            grid-column: 2 / 4;
            grid-row: 1 / 3;
            background: #111;
            display: flex;
            align-items: center;
            padding: 40px;
        }

        .main-title {
            font-size: clamp(60px, 8vw, 120px);
            font-weight: 700;
            line-height: 0.9;
            letter-spacing: -0.04em;
        }

        /* Subtitle cell */
        .cell-subtitle {
            grid-column: 1 / 3;
            grid-row: 3;
            background: #222;
            display: flex;
            align-items: center;
            padding: 40px;
        }

        .subtitle {
            font-size: 18px;
            line-height: 1.3;
            color: #ccc;
        }

        /* Service cells */
        .cell-service {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cell-service-1 {
            grid-column: 1;
            grid-row: 4;
            background: #dc3545;
        }

        .cell-service-2 {
            grid-column: 2;
            grid-row: 4;
            background: #c23829;
        }

        .cell-service-3 {
            grid-column: 3;
            grid-row: 4;
            background: #a8211c;
        }

        .cell-service:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .service-number {
            font-size: 60px;
            font-weight: 700;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .service-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        /* Accent cells */
        .cell-accent {
            background: #333;
        }

        .cell-accent-1 {
            grid-column: 4;
            grid-row: 1;
        }

        .cell-accent-2 {
            grid-column: 4;
            grid-row: 2 / 4;
            background: #444;
        }

        .cell-accent-3 {
            grid-column: 3;
            grid-row: 3;
            background: #555;
        }

        .cell-accent-4 {
            grid-column: 4;
            grid-row: 4;
            background: #666;
        }

        /* Grid lines overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent calc(25% - 1px), rgba(255,255,255,0.1) calc(25% - 1px), rgba(255,255,255,0.1) 25%),
                repeating-linear-gradient(0deg, transparent, transparent calc(25% - 1px), rgba(255,255,255,0.1) calc(25% - 1px), rgba(255,255,255,0.1) 25%);
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            
            .cell {
                grid-column: 1 !important;
                grid-row: auto !important;
                min-height: 200px;
            }
            
            .cell-title-1 {
                min-height: 300px;
            }
            
            .cell-accent {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    
    <div class="grid-container">
        <div class="cell cell-brand">Streamlined</div>
        
        <div class="cell cell-title-1">
            <h1 class="main-title">We are<br>Streamlined</h1>
        </div>
        
        <div class="cell cell-subtitle">
            <p class="subtitle">We help design-conscious minds streamline how they work and live</p>
        </div>
        
        <div class="cell cell-service cell-service-1" onclick="window.location.href='#talent'">
            <div class="service-number">01</div>
            <h2 class="service-title">Talent</h2>
        </div>
        
        <div class="cell cell-service cell-service-2" onclick="window.location.href='#interfaces'">
            <div class="service-number">02</div>
            <h2 class="service-title">Interfaces</h2>
        </div>
        
        <div class="cell cell-service cell-service-3" onclick="window.location.href='#platforms'">
            <div class="service-number">03</div>
            <h2 class="service-title">Platforms</h2>
        </div>
        
        <div class="cell cell-accent cell-accent-1"></div>
        <div class="cell cell-accent cell-accent-2"></div>
        <div class="cell cell-accent cell-accent-3"></div>
        <div class="cell cell-accent cell-accent-4"></div>
    </div>
</body>
</html>
