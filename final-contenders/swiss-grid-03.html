<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            line-height: 1;
        }

        /* Asymmetric Swiss Grid */
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr 2fr 1fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            gap: 0;
        }

        /* Header */
        .header {
            grid-column: 1 / 5;
            padding: 40px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 24px;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .nav-menu {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .nav-menu:hover {
            opacity: 0.6;
        }

        /* Main content areas */
        .content-main {
            grid-column: 1 / 3;
            grid-row: 2;
            padding: 80px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .main-title {
            font-size: clamp(60px, 8vw, 120px);
            font-weight: 700;
            line-height: 0.9;
            letter-spacing: -0.04em;
            margin-bottom: 40px;
        }

        .subtitle {
            font-size: 20px;
            line-height: 1.3;
            color: #999;
            max-width: 400px;
        }

        /* Red block */
        .red-block {
            grid-column: 3;
            grid-row: 2;
            background: #dc3545;
        }

        /* Service list */
        .service-list {
            grid-column: 4;
            grid-row: 2;
            background: #111;
            padding: 80px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 40px;
        }

        .service-item {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .service-item:hover {
            transform: translateX(10px);
        }

        .service-number {
            font-size: 60px;
            font-weight: 700;
            color: #dc3545;
            margin-bottom: 10px;
        }

        .service-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .service-desc {
            font-size: 14px;
            line-height: 1.3;
            color: #666;
        }

        /* Footer */
        .footer {
            grid-column: 1 / 5;
            padding: 40px;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #666;
        }

        /* Vertical text decoration */
        .vertical-text {
            position: fixed;
            bottom: 40px;
            right: -40px;
            transform: rotate(-90deg);
            font-size: 12px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #333;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            
            .header,
            .content-main,
            .red-block,
            .service-list,
            .footer {
                grid-column: 1;
                grid-row: auto;
            }
            
            .red-block {
                height: 200px;
            }
            
            .vertical-text {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="nav-brand">Streamlined</div>
            <div class="nav-menu">Menu</div>
        </header>
        
        <div class="content-main">
            <h1 class="main-title">We are<br>Streamlined</h1>
            <p class="subtitle">We help design-conscious minds streamline how they work and live</p>
        </div>
        
        <div class="red-block"></div>
        
        <div class="service-list">
            <div class="service-item" onclick="window.location.href='#talent'">
                <div class="service-number">01</div>
                <h2 class="service-title">Talent</h2>
                <p class="service-desc">Expert professionals</p>
            </div>
            
            <div class="service-item" onclick="window.location.href='#interfaces'">
                <div class="service-number">02</div>
                <h2 class="service-title">Interfaces</h2>
                <p class="service-desc">Digital experiences</p>
            </div>
            
            <div class="service-item" onclick="window.location.href='#platforms'">
                <div class="service-number">03</div>
                <h2 class="service-title">Platforms</h2>
                <p class="service-desc">Modern tools</p>
            </div>
        </div>
        
        <footer class="footer">
            <div>Â© 2024 Streamlined</div>
            <div>Design Studio</div>
        </footer>
    </div>
    
    <div class="vertical-text">Swiss Design System</div>
</body>
</html>
