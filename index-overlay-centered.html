<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined - Design for the Future</title>
    <link rel="stylesheet" href="homepage-overlay-centered.css">
</head>
<body>
    <div class="split-layout">
        <aside class="left-panel">
            <div class="left-content">
                <img src="assets/logo.gif" alt="Streamlined" class="hero-logo scroll-element">
                <h1 class="hero-title">
                    <span class="line scroll-element">We are</span>
                    <span class="line emphasis scroll-element">Streamlined.</span>
                </h1>
                
                <p class="hero-tagline scroll-element">We help design-conscious, nimble minds streamline how they work and live, with:</p>
            </div>
        </aside>

        <main class="right-panel">
            <div class="masonry-grid">
                <a href="talent.html" class="grid-item full-width scroll-element">
                    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=1600&h=600&fit=crop" alt="Talent">
                    <div class="overlay-centered">
                        <h3>Talent</h3>
                        <span class="subtitle">Connect with exceptional minds</span>
                    </div>
                </a>
                
                <a href="interfaces.html" class="grid-item half-width scroll-element">
                    <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=800&h=600&fit=crop" alt="Interfaces">
                    <div class="overlay-centered">
                        <h3>Interfaces</h3>
                        <span class="subtitle">Beautiful solutions</span>
                    </div>
                </a>
                
                <a href="resources.html" class="grid-item half-width scroll-element">
                    <img src="https://images.unsplash.com/photo-1456324504439-367cee3b3c32?w=800&h=600&fit=crop" alt="Resources">
                    <div class="overlay-centered">
                        <h3>Resources</h3>
                        <span class="subtitle">Curated insights</span>
                    </div>
                </a>
            </div>
        </main>
    </div>

    <script src="homepage-overlay-centered.js"></script>
</body>
</html>
