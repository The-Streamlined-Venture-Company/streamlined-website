<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #F5F2ED;
            --black: #000000;
            --gray: #BBBBBB;
            --design: #e25323;
            --work: #5a8bad;
            --live: #f27d18;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--cream);
            color: var(--black);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Top Section */
        .top-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px;
        }

        /* Logo */
        .logo-container {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fadeInDown 0.8s 0.3s forwards;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        /* Central Tagline */
        .tagline-container {
            text-align: center;
            max-width: 800px;
        }

        .tagline {
            font-size: clamp(32px, 5vw, 56px);
            font-weight: 600;
            letter-spacing: -0.03em;
            line-height: 1.3;
            opacity: 0;
            animation: fadeIn 1s 0.8s forwards;
        }

        .design-conscious {
            position: relative;
            display: inline-block;
            color: var(--design);
        }

        .design-conscious::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--design);
            transform: scaleX(0);
            transform-origin: left;
            animation: expandLine 0.6s 1.8s forwards;
        }

        .work {
            background: linear-gradient(to bottom, transparent 50%, rgba(90, 139, 173, 0.2) 50%);
            padding: 0 6px;
            background-size: 100% 200%;
            background-position: top;
            animation: highlight 0.6s 2s forwards;
        }

        .live {
            background: linear-gradient(to bottom, transparent 50%, rgba(242, 125, 24, 0.2) 50%);
            padding: 0 6px;
            background-size: 100% 200%;
            background-position: top;
            animation: highlight 0.6s 2.2s forwards;
        }

        /* Services Section */
        .services-section {
            display: flex;
            height: 120px;
            opacity: 0;
            animation: fadeInUp 0.8s 2.5s forwards;
        }

        .service {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .service-1 { background: var(--design); }
        .service-2 { background: var(--work); }
        .service-3 { background: var(--live); }

        .service-content {
            color: var(--cream);
            text-align: center;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .service-title {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.02em;
            transition: all 0.3s ease;
        }

        .service-number {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 14px;
            font-weight: 600;
            opacity: 0.5;
        }

        /* Hover states */
        .service:hover {
            flex: 1.5;
        }

        .service:hover .service-title {
            transform: scale(1.1);
        }

        .service::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.1);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .service:hover::before {
            transform: translateY(0);
        }

        /* Bottom text */
        .bottom-text {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 200px;
            font-weight: 700;
            letter-spacing: -0.08em;
            color: var(--black);
            opacity: 0.03;
            pointer-events: none;
            animation: fadeIn 1s 3s forwards;
        }

        /* Animations */
        @keyframes fadeIn {
            to { opacity: 0.03; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expandLine {
            to { transform: scaleX(1); }
        }

        @keyframes highlight {
            to { background-position: bottom; }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .tagline {
                font-size: 28px;
            }

            .services-section {
                flex-direction: column;
                height: auto;
            }

            .service {
                height: 100px;
            }

            .service:hover {
                flex: 1;
                height: 120px;
            }

            .bottom-text {
                font-size: 80px;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Section -->
    <div class="top-section">
        <!-- Logo -->
        <div class="logo-container">
            <img src="https://i.imgur.com/eid0sqW.png" alt="Streamlined" class="logo">
        </div>

        <!-- Tagline -->
        <div class="tagline-container">
            <h1 class="tagline">
                We help <span class="design-conscious">design-conscious</span> minds<br>
                streamline how they <span class="work">work</span> and <span class="live">live</span>
            </h1>
        </div>

        <!-- Background Text -->
        <div class="bottom-text">STREAMLINED</div>
    </div>

    <!-- Services Section -->
    <div class="services-section">
        <div class="service service-1">
            <span class="service-number">01</span>
            <div class="service-content">
                <h2 class="service-title">Talent</h2>
            </div>
        </div>
        <div class="service service-2">
            <span class="service-number">02</span>
            <div class="service-content">
                <h2 class="service-title">Interfaces</h2>
            </div>
        </div>
        <div class="service service-3">
            <span class="service-number">03</span>
            <div class="service-content">
                <h2 class="service-title">Platforms</h2>
            </div>
        </div>
    </div>
</body>
</html>
