<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined - Design for the Future</title>
    <link rel="stylesheet" href="homepage-staggered.css">
</head>
<body>
    <div class="container">
        <header class="header-section">
            <img src="assets/logo.gif" alt="Streamlined" class="hero-logo">
            <h1 class="hero-title">
                <span class="line">We are</span>
                <span class="line emphasis">Streamlined.</span>
            </h1>
            
            <p class="hero-tagline">We help design-conscious, nimble minds<br>streamline how they work and live, with:</p>
        </header>

        <main class="services-staggered">
            <a href="talent.html" class="stagger-card" data-position="top">
                <img src="https://images.unsplash.com/photo-1556761175-5973dc0f32e7?w=1200&h=500&fit=crop" alt="Talent">
                <div class="stagger-content">
                    <span class="stagger-number">01</span>
                    <h2 class="stagger-title">Talent</h2>
                    <div class="stagger-line"></div>
                </div>
            </a>
            
            <a href="interfaces.html" class="stagger-card" data-position="middle">
                <img src="https://images.unsplash.com/photo-1559028012-481c04fa702d?w=1200&h=500&fit=crop" alt="Interfaces">
                <div class="stagger-content">
                    <span class="stagger-number">02</span>
                    <h2 class="stagger-title">Interfaces</h2>
                    <div class="stagger-line"></div>
                </div>
            </a>
            
            <a href="resources.html" class="stagger-card" data-position="bottom">
                <img src="https://images.unsplash.com/photo-1497032628192-86f99bcd76bc?w=1200&h=500&fit=crop" alt="Resources">
                <div class="stagger-content">
                    <span class="stagger-number">03</span>
                    <h2 class="stagger-title">Resources</h2>
                    <div class="stagger-line"></div>
                </div>
            </a>
        </main>
    </div>

    <script src="homepage.js"></script>
</body>
</html>
