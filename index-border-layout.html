<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined - Border Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #e7e4df;
            --text-primary: #241e20;
            --border-width: 2px;
            --theme-toggle-bg: rgba(36, 30, 32, 0.1);
            --theme-toggle-border: rgba(36, 30, 32, 0.2);
            --theme-toggle-color: #241e20;
        }

        /* Dark theme */
        body.dark-theme {
            --bg-primary: #141414;
            --text-primary: #F5E6D3;
            --theme-toggle-bg: rgba(245, 230, 211, 0.1);
            --theme-toggle-border: rgba(245, 230, 211, 0.2);
            --theme-toggle-color: #F5E6D3;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }

        /* Main container with borders */
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            border: var(--border-width) solid var(--text-primary);
            margin: 20px;
            position: relative;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-bottom: var(--border-width) solid var(--text-primary);
            position: relative;
            z-index: 10;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .brand-name {
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .nav-items {
            display: flex;
            gap: 20px;
            font-size: 16px;
        }

        .nav-items span {
            opacity: 0.7;
        }

        .nav-items span:nth-child(2) {
            opacity: 1;
            font-weight: 500;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .gallery-link {
            font-size: 16px;
            letter-spacing: 0.02em;
        }

        .agency-credit {
            font-size: 14px;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Theme toggle button */
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--theme-toggle-bg);
            border: 1px solid var(--theme-toggle-border);
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            color: var(--theme-toggle-color);
            transition: all 0.3s ease;
        }

        .theme-toggle svg {
            width: 14px;
            height: 14px;
        }

        .theme-toggle:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Main content area */
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            position: relative;
            padding: 60px;
        }

        /* Left side - Logo */
        .logo-section {
            position: absolute;
            left: 60px;
            top: 50%;
            transform: translateY(-50%);
        }

        .logo-container {
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: invert(1) brightness(0.15);
        }

        body.dark-theme .logo-container img {
            filter: none;
        }

        /* Center - Main heading */
        .main-heading {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 240px;
        }

        .main-heading h1 {
            font-size: clamp(80px, 10vw, 140px);
            font-weight: 700;
            letter-spacing: -0.04em;
            line-height: 0.9;
            text-align: center;
        }

        /* Footer */
        footer {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 30px;
            border-top: var(--border-width) solid var(--text-primary);
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-heading {
                padding: 0 180px;
            }
            
            .main-heading h1 {
                font-size: clamp(60px, 8vw, 100px);
            }
            
            .logo-container {
                width: 140px;
                height: 140px;
            }
        }

        @media (max-width: 968px) {
            .main-container {
                margin: 10px;
            }
            
            header {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }
            
            .header-left,
            .header-right {
                width: 100%;
                justify-content: space-between;
            }
            
            .content {
                padding: 40px 20px;
            }
            
            .logo-section {
                position: static;
                transform: none;
                margin-bottom: 40px;
            }
            
            .logo-container {
                width: 100px;
                height: 100px;
                margin: 0 auto;
            }
            
            .main-heading {
                padding: 0;
            }
            
            .main-heading h1 {
                font-size: clamp(48px, 12vw, 80px);
            }
            
            .agency-credit {
                display: none;
            }
        }

        @media (max-width: 640px) {
            header {
                padding: 15px;
            }
            
            .nav-items {
                font-size: 14px;
                gap: 10px;
            }
            
            .main-heading h1 {
                font-size: 48px;
            }
            
            footer {
                padding: 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <header>
            <div class="header-left">
                <div class="brand-name">Streamlined</div>
                <div class="nav-items">
                    <span>/</span>
                    <span>Streamlining Ambition</span>
                    <span>/</span>
                    <span>About</span>
                </div>
            </div>
            <div class="header-right">
                <div class="gallery-link">[Gallery]</div>
                <button class="theme-toggle" id="themeToggle">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <span>Dark</span>
                </button>
                <div class="agency-credit">Streamlined Â©2025</div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="content">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-container">
                    <img src="https://i.imgur.com/eid0sqW.png" alt="Streamlined">
                </div>
            </div>

            <!-- Main Heading -->
            <div class="main-heading">
                <h1>Streamlining<br>Ambition</h1>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div>18 Services</div>
        </footer>
    </div>

    <script>
        // Theme toggle functionality
        const body = document.body;
        const themeToggle = document.getElementById('themeToggle');
        const currentTheme = localStorage.getItem('theme') || 'light';
        
        // Set initial theme
        if (currentTheme === 'dark') {
            body.classList.add('dark-theme');
            themeToggle.querySelector('span').textContent = 'Light';
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            const isDark = body.classList.contains('dark-theme');
            themeToggle.querySelector('span').textContent = isDark ? 'Light' : 'Dark';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>
</body>
</html>
