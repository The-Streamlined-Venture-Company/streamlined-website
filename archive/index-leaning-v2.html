<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined - Leaning Cards V2</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Container */
        .container {
            width: 100%;
            max-width: 1400px;
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            position: relative;
            padding: 0 3rem;
        }
        
        /* White platform with gradient */
        .platform {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(180deg, #f8f8f8 0%, #fff 100%);
            box-shadow: 
                0 -1px 0 rgba(0,0,0,0.05),
                0 -5px 20px rgba(0,0,0,0.03);
        }
        
        /* Cards container */
        .cards-wrapper {
            display: flex;
            gap: -2rem;
            align-items: flex-end;
            padding-bottom: 140px;
            position: relative;
            z-index: 10;
        }
        
        /* Individual card - Staggered heights */
        .card {
            width: 280px;
            height: 420px;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .card:nth-child(1) {
            transform: perspective(1200px) rotateX(12deg) rotateY(-8deg) translateZ(50px);
            z-index: 3;
            margin-right: -40px;
        }
        
        .card:nth-child(2) {
            transform: perspective(1200px) rotateX(10deg) rotateY(-4deg) translateZ(25px);
            z-index: 2;
            margin-right: -40px;
        }
        
        .card:nth-child(3) {
            transform: perspective(1200px) rotateX(8deg) rotateY(0deg) translateZ(0px);
            z-index: 1;
        }
        
        /* Dramatic wall shadows */
        .card::before {
            content: '';
            position: absolute;
            bottom: -80px;
            left: 40%;
            transform: translateX(-50%) skewX(-30deg) scaleY(1.5);
            width: 120%;
            height: 300px;
            background: linear-gradient(90deg,
                transparent 0%,
                rgba(0,0,0,0.08) 20%,
                rgba(0,0,0,0.12) 50%,
                rgba(0,0,0,0.08) 80%,
                transparent 100%);
            filter: blur(30px);
            z-index: -1;
            opacity: 0.6;
        }
        
        /* Card face with depth */
        .card-face {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 8px rgba(0,0,0,0.1),
                0 12px 24px rgba(0,0,0,0.15),
                inset 0 1px 0 rgba(255,255,255,0.1);
            transform-style: preserve-3d;
        }
        
        /* Card edge effect */
        .card-face::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, 
                rgba(0,0,0,0.2) 0%, 
                rgba(0,0,0,0.1) 50%, 
                rgba(0,0,0,0.2) 100%);
        }
        
        /* Card backgrounds */
        .card:nth-child(1) .card-face {
            background: #FF3030;
        }
        
        .card:nth-child(2) .card-face {
            background: #FFC30D;
        }
        
        .card:nth-child(3) .card-face {
            background: #0066FF;
        }
        
        /* Card content centered */
        .card-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            width: 80%;
        }
        
        .card-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 2rem;
        }
        
        .card-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            letter-spacing: -0.03em;
        }
        
        .card-description {
            font-size: 0.875rem;
            line-height: 1.5;
            opacity: 0.85;
        }
        
        /* Hover effects - cards separate */
        .card:hover {
            transform: perspective(1200px) rotateX(10deg) rotateY(-8deg) translateZ(70px) translateX(-20px);
        }
        
        .card:nth-child(2):hover {
            transform: perspective(1200px) rotateX(8deg) rotateY(-4deg) translateZ(45px);
        }
        
        .card:nth-child(3):hover {
            transform: perspective(1200px) rotateX(6deg) rotateY(0deg) translateZ(20px) translateX(20px);
        }
        
        /* Header */
        .header {
            position: absolute;
            top: 3rem;
            left: 3rem;
        }
        
        .logo {
            width: 50px;
            height: auto;
            margin-bottom: 1rem;
        }
        
        .title {
            font-size: 2rem;
            font-weight: 300;
            color: #18191a;
            margin-bottom: 0.25rem;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="assets/logo.gif" alt="Streamlined" class="logo">
            <h1 class="title">We are Streamlined.</h1>
            <p class="subtitle">We help design-conscious minds streamline.</p>
        </div>
        
        <!-- Cards -->
        <div class="cards-wrapper">
            <div class="card" onclick="navigateToPage('page.html')">
                <div class="card-face">
                    <div class="card-content">
                        <svg class="card-icon" viewBox="0 0 100 100">
                            <rect x="25" y="25" width="50" height="50" fill="#000" />
                        </svg>
                        <h2 class="card-title">Resources</h2>
                        <p class="card-description">Curated tools and knowledge for the modern creative professional.</p>
                    </div>
                </div>
            </div>
            
            <div class="card" onclick="navigateToPage('page.html')">
                <div class="card-face">
                    <div class="card-content">
                        <svg class="card-icon" viewBox="0 0 100 100">
                            <rect x="30" y="30" width="40" height="40" fill="#000" transform="rotate(45 50 50)" />
                        </svg>
                        <h2 class="card-title">Interfaces</h2>
                        <p class="card-description">Crafting digital experiences that blend beauty and function.</p>
                    </div>
                </div>
            </div>
            
            <div class="card" onclick="navigateToPage('page.html')">
                <div class="card-face">
                    <div class="card-content">
                        <svg class="card-icon" viewBox="0 0 100 100">
                            <circle cx="30" cy="30" r="10" fill="#fff" />
                            <circle cx="70" cy="30" r="10" fill="#fff" />
                            <circle cx="30" cy="70" r="10" fill="#fff" />
                            <circle cx="70" cy="70" r="10" fill="#fff" />
                        </svg>
                        <h2 class="card-title">Talent</h2>
                        <p class="card-description">Connecting design-conscious minds with opportunities that matter.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Platform -->
        <div class="platform"></div>
    </div>
    
    <script>
        function navigateToPage(url) {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
                window.location.href = url;
            }, 500);
        }
    </script>
</body>
</html>
