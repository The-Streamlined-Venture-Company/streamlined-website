<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            color: #000;
            line-height: 1;
        }

        /* Modular Swiss Grid - 8x8 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            min-height: 100vh;
            gap: 20px;
            padding: 20px;
        }

        /* Brand */
        .brand {
            grid-column: 1 / 3;
            grid-row: 1;
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        /* Main title block */
        .title-block {
            grid-column: 1 / 6;
            grid-row: 2 / 5;
            background: #fff;
            padding: 60px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .main-title {
            font-size: clamp(50px, 6vw, 100px);
            font-weight: 700;
            line-height: 0.9;
            letter-spacing: -0.04em;
        }

        /* Accent blocks */
        .accent-1 {
            grid-column: 6 / 8;
            grid-row: 2 / 4;
            background: #dc3545;
        }

        .accent-2 {
            grid-column: 8 / 9;
            grid-row: 2 / 6;
            background: #000;
        }

        /* Info block */
        .info-block {
            grid-column: 1 / 4;
            grid-row: 5 / 7;
            background: #fff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 18px;
            line-height: 1.3;
            color: #333;
        }

        /* Service blocks */
        .service {
            background: #fff;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .service::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #dc3545;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .service:hover::after {
            transform: translateY(0);
        }

        .service:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 30px rgba(0,0,0,0.2);
        }

        .service-1 {
            grid-column: 1 / 3;
            grid-row: 7 / 9;
        }

        .service-2 {
            grid-column: 3 / 5;
            grid-row: 7 / 9;
        }

        .service-3 {
            grid-column: 5 / 7;
            grid-row: 7 / 9;
        }

        .service-number {
            font-size: 48px;
            font-weight: 700;
            color: #dc3545;
            margin-bottom: 15px;
        }

        .service-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .service-desc {
            font-size: 14px;
            line-height: 1.3;
            color: #666;
        }

        /* Small accent blocks */
        .small-accent {
            background: #ddd;
        }

        .small-1 {
            grid-column: 4 / 5;
            grid-row: 5 / 6;
        }

        .small-2 {
            grid-column: 5 / 6;
            grid-row: 6 / 7;
        }

        .small-3 {
            grid-column: 7 / 8;
            grid-row: 7 / 8;
        }

        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: auto;
                gap: 15px;
                padding: 15px;
            }
            
            .brand {
                grid-column: 1 / 5;
            }
            
            .title-block {
                grid-column: 1 / 5;
                grid-row: auto;
                padding: 40px;
            }
            
            .accent-1,
            .accent-2 {
                display: none;
            }
            
            .info-block {
                grid-column: 1 / 5;
                grid-row: auto;
            }
            
            .service-1,
            .service-2,
            .service-3 {
                grid-column: span 4;
                grid-row: auto;
            }
            
            .small-accent {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="brand">Streamlined</div>
        
        <div class="title-block">
            <h1 class="main-title">We are<br>Streamlined</h1>
        </div>
        
        <div class="accent-1"></div>
        <div class="accent-2"></div>
        
        <div class="info-block">
            <p class="subtitle">We help design-conscious minds streamline how they work and live through talent, interfaces, and platforms.</p>
        </div>
        
        <div class="small-accent small-1"></div>
        <div class="small-accent small-2"></div>
        <div class="small-accent small-3"></div>
        
        <div class="service service-1" onclick="window.location.href='#talent'">
            <div>
                <div class="service-number">01</div>
                <h2 class="service-title">Talent</h2>
            </div>
            <p class="service-desc">Expert professionals</p>
        </div>
        
        <div class="service service-2" onclick="window.location.href='#interfaces'">
            <div>
                <div class="service-number">02</div>
                <h2 class="service-title">Interfaces</h2>
            </div>
            <p class="service-desc">Digital experiences</p>
        </div>
        
        <div class="service service-3" onclick="window.location.href='#platforms'">
            <div>
                <div class="service-number">03</div>
                <h2 class="service-title">Platforms</h2>
            </div>
            <p class="service-desc">Modern tools</p>
        </div>
    </div>
</body>
</html>
