<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader.hide {
            opacity: 0;
            pointer-events: none;
        }

        .loader img {
            width: 80px;
            height: auto;
            opacity: 0.8;
        }

        /* Full screen diagonal split */
        .container {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            position: relative;
        }

        /* Left side - Dark */
        .left-side {
            background: #000;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .left-side::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -100px;
            width: 200px;
            height: 200%;
            background: #050505;
            transform: rotate(15deg);
            z-index: 1;
        }

        .spacer {
            flex: 1;
        }

        .nav-brand {
            width: 50px;
            height: auto;
            position: relative;
            z-index: 2;
            margin-bottom: 30px;
        }
        
        .nav-brand img {
            width: 100%;
            height: auto;
            display: block;
        }

        .title-wrapper {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: clamp(60px, 8vw, 140px);
            font-weight: 700;
            line-height: 0.85;
            letter-spacing: -0.04em;
        }

        h1 span {
            display: block;
        }

        .subtitle {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
            max-width: 400px;
            margin-top: 20px;
        }

        /* Right side - Circular menu */
        .right-side {
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .circle-container {
            width: 400px;
            height: 400px;
            position: relative;
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .service {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: counter-rotate 60s linear infinite;
        }

        @keyframes counter-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        .service-1 {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .service-2 {
            bottom: 0;
            left: 0;
        }

        .service-3 {
            bottom: 0;
            right: 0;
        }

        .service:hover {
            transform: scale(1.2);
            animation-play-state: paused;
        }

        .circle-container:hover {
            animation-play-state: paused;
        }

        .service-1:hover {
            background: #FF0000;
        }

        .service-2:hover {
            background: #FF6B35;
        }

        .service-3:hover {
            background: #FFD93D;
        }

        .service:hover .service-number,
        .service:hover .service-title {
            color: #000;
        }

        .service-number {
            font-size: 48px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .service-1 .service-number { color: #FF0000; }
        .service-2 .service-number { color: #FF6B35; }
        .service-3 .service-number { color: #FFD93D; }

        .service-title {
            font-size: 16px;
            font-weight: 700;
            text-align: center;
            transition: all 0.3s ease;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .left-side::after {
                display: none;
            }
            
            @keyframes rotate,
            @keyframes counter-rotate {
                animation: none;
            }
            
            .circle-container {
                animation: none;
                width: 300px;
                height: 300px;
            }
            
            .service {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader" id="loader">
        <img src="../assets/logo.gif" alt="Loading...">
    </div>

    <div class="container">
        <div class="left-side">
            <div class="spacer"></div>
            
            <div class="title-wrapper">
                <div class="nav-brand">
                    <img src="../screenshots/s-logo-1.png" alt="Streamlined">
                </div>
                <h1>
                    <span>We are</span>
                    <span>Streamlined.</span>
                </h1>
                <p class="subtitle">We help design-conscious minds streamline how they work and live through talent, interfaces, and platforms.</p>
            </div>
        </div>
        
        <div class="right-side">
            <div class="circle-container">
                <div class="service service-1" onclick="window.location.href='#talent'">
                    <div class="service-number">01</div>
                    <h2 class="service-title">Talent</h2>
                </div>
                
                <div class="service service-2" onclick="window.location.href='#interfaces'">
                    <div class="service-number">02</div>
                    <h2 class="service-title">Interfaces</h2>
                </div>
                
                <div class="service service-3" onclick="window.location.href='#platforms'">
                    <div class="service-number">03</div>
                    <h2 class="service-title">Platforms</h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hide loader after page loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loader').classList.add('hide');
            }, 1500);
        });
    </script>
</body>
</html>
