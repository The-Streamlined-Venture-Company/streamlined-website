<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Grid layout */
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            min-height: 100vh;
        }

        /* Brand section */
        .brand-section {
            grid-column: 1 / 3;
            grid-row: 1 / 3;
            background: #000;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .nav-brand {
            font-size: 24px;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .main-title {
            font-size: clamp(60px, 10vw, 140px);
            font-weight: 700;
            line-height: 0.9;
            letter-spacing: -0.04em;
        }

        .main-title span {
            display: block;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.8s ease forwards;
        }

        .main-title span:nth-child(1) { animation-delay: 0.1s; }
        .main-title span:nth-child(2) { animation-delay: 0.2s; }
        .main-title span:nth-child(3) { animation-delay: 0.3s; }

        /* Color blocks */
        .color-block {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .block-yellow {
            grid-column: 3;
            grid-row: 1 / 3;
            background: #ffd93d;
        }

        .block-red {
            grid-column: 4;
            grid-row: 1 / 3;
            background: #dc3545;
        }

        /* Service sections */
        .service {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .service-talent {
            grid-column: 1 / 2;
            grid-row: 3;
            background: #1a1a1a;
        }

        .service-interfaces {
            grid-column: 2 / 3;
            grid-row: 3;
            background: #2a2a2a;
        }

        .service-platforms {
            grid-column: 3 / 5;
            grid-row: 3;
            background: #0a0a0a;
        }

        .service:hover {
            transform: scale(1.02);
        }

        .service::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.1);
            transform: translateY(100%);
            transition: transform 0.4s ease;
        }

        .service:hover::before {
            transform: translateY(0);
        }

        .service-number {
            font-size: 80px;
            font-weight: 700;
            opacity: 0.1;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .service-content {
            position: relative;
            z-index: 2;
        }

        .service-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .service-desc {
            font-size: 14px;
            opacity: 0.7;
            line-height: 1.4;
        }

        /* Large text overlay */
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(100px, 15vw, 200px);
            font-weight: 700;
            opacity: 0.05;
            white-space: nowrap;
            pointer-events: none;
            color: #fff;
        }

        /* Animations */
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            
            .brand-section,
            .color-block,
            .service {
                grid-column: 1 !important;
                grid-row: auto !important;
                min-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-section">
            <div class="nav-brand">Streamlined</div>
            <h1 class="main-title">
                <span>helping</span>
                <span>helping</span>
                <span>people</span>
            </h1>
        </div>
        
        <div class="color-block block-yellow">
            <div class="overlay-text">CREATE</div>
        </div>
        
        <div class="color-block block-red">
            <div class="overlay-text">DESIGN</div>
        </div>
        
        <div class="service service-talent" onclick="window.location.href='#talent'">
            <div class="service-number">01</div>
            <div class="service-content">
                <h2 class="service-title">Talent</h2>
                <p class="service-desc">Expert professionals</p>
            </div>
        </div>
        
        <div class="service service-interfaces" onclick="window.location.href='#interfaces'">
            <div class="service-number">02</div>
            <div class="service-content">
                <h2 class="service-title">Interfaces</h2>
                <p class="service-desc">Digital experiences</p>
            </div>
        </div>
        
        <div class="service service-platforms" onclick="window.location.href='#platforms'">
            <div class="service-number">03</div>
            <div class="service-content">
                <h2 class="service-title">Platforms</h2>
                <p class="service-desc">Modern tools for efficient workflows</p>
            </div>
        </div>
    </div>
</body>
</html>
