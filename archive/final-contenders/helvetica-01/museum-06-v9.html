<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #f5f0e8;
            color: #000;
            overflow-x: hidden;
        }

        /* Container */
        .container {
            min-height: 100vh;
            position: relative;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 30px 60px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 24px;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        /* Main section */
        .main-section {
            min-height: 100vh;
            padding: 120px 60px 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-wrapper {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }

        .main-title {
            font-size: clamp(80px, 10vw, 180px);
            font-weight: 700;
            line-height: 0.85;
            letter-spacing: -0.04em;
            margin-bottom: 40px;
        }

        .main-title span {
            display: block;
            opacity: 0;
            transform: scale(0.9);
            animation: scaleIn 0.8s ease forwards;
        }

        .main-title span:nth-child(1) { animation-delay: 0.1s; }
        .main-title span:nth-child(2) { animation-delay: 0.2s; }

        .subtitle {
            font-size: 20px;
            line-height: 1.4;
            color: #333;
            max-width: 600px;
            margin: 0 auto 80px;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }

        /* Service circles */
        .service-circles {
            display: flex;
            justify-content: center;
            gap: 60px;
            opacity: 0;
            animation: fadeIn 1s ease 0.8s forwards;
        }

        .service-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #dc3545;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: all 0.4s ease;
            overflow: hidden;
        }

        .service-circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0,0,0,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
        }

        .service-circle:hover::before {
            width: 100%;
            height: 100%;
        }

        .service-circle:hover {
            transform: scale(1.1);
        }

        .service-number {
            font-size: 60px;
            font-weight: 700;
            color: rgba(255,255,255,0.3);
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .service-title {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            position: relative;
            z-index: 1;
        }

        /* Background elements */
        .bg-circle {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: #dc3545;
            opacity: 0.05;
            z-index: -1;
        }

        .bg-circle-1 {
            top: -200px;
            left: -200px;
        }

        .bg-circle-2 {
            bottom: -300px;
            right: -300px;
        }

        /* Animations */
        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .service-circles {
                flex-direction: column;
                align-items: center;
                gap: 40px;
            }
            
            .service-circle {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>

        <nav>
            <div class="nav-brand">Streamlined</div>
        </nav>

        <section class="main-section">
            <div class="content-wrapper">
                <h1 class="main-title">
                    <span>We are</span>
                    <span>Streamlined</span>
                </h1>
                <p class="subtitle">We help design-conscious minds streamline how they work and live through talent, interfaces, and platforms.</p>
                
                <div class="service-circles">
                    <div class="service-circle" onclick="window.location.href='#talent'">
                        <div class="service-number">01</div>
                        <h2 class="service-title">Talent</h2>
                    </div>
                    
                    <div class="service-circle" onclick="window.location.href='#interfaces'">
                        <div class="service-number">02</div>
                        <h2 class="service-title">Interfaces</h2>
                    </div>
                    
                    <div class="service-circle" onclick="window.location.href='#platforms'">
                        <div class="service-number">03</div>
                        <h2 class="service-title">Platforms</h2>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
