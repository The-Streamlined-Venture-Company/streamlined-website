<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined - Leaning Cards V10</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Container */
        .container {
            width: 100%;
            max-width: 1400px;
            height: 100vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            position: relative;
            padding: 0 4rem;
        }
        
        /* Thick white platform */
        .platform {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(180deg, #f8f8f8 0%, #fff 20%);
            box-shadow: 
                0 -1px 0 rgba(0,0,0,0.05),
                inset 0 1px 0 rgba(255,255,255,0.5);
        }
        
        .platform::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0,0,0,0.1) 10%, 
                rgba(0,0,0,0.1) 90%, 
                transparent 100%);
        }
        
        /* Cards container */
        .cards-wrapper {
            display: flex;
            gap: 6rem;
            align-items: flex-end;
            padding-bottom: 170px;
            position: relative;
            z-index: 10;
        }
        
        /* Individual card - Monolithic lean */
        .card {
            width: 280px;
            height: 420px;
            position: relative;
            cursor: pointer;
            transform: perspective(1000px) rotateX(15deg);
            transition: all 0.4s ease;
        }
        
        /* Strong directional shadows */
        .card::before {
            content: '';
            position: absolute;
            bottom: -120px;
            left: 30px;
            width: 100%;
            height: 300px;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(0,0,0,0.12) 10%,
                rgba(0,0,0,0.08) 50%,
                rgba(0,0,0,0.04) 90%,
                transparent 100%);
            transform: skewX(-20deg) scaleY(0.7);
            transform-origin: bottom left;
            z-index: -1;
            filter: blur(20px);
        }
        
        /* Card face - sharp edges */
        .card-face {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 1px 2px rgba(0,0,0,0.2),
                0 4px 8px rgba(0,0,0,0.1),
                0 16px 32px rgba(0,0,0,0.05);
        }
        
        /* Card edge highlight */
        .card-face::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255,255,255,0.5);
        }
        
        /* Card backgrounds with texture */
        .card:nth-child(1) .card-face {
            background: #FF3030;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 2px,
                    rgba(255,255,255,0.04) 2px,
                    rgba(255,255,255,0.04) 4px
                );
        }
        
        .card:nth-child(2) .card-face {
            background: #FFC30D;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 2px,
                    rgba(255,255,255,0.05) 2px,
                    rgba(255,255,255,0.05) 4px
                );
        }
        
        .card:nth-child(3) .card-face {
            background: #0066FF;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 2px,
                    rgba(255,255,255,0.03) 2px,
                    rgba(255,255,255,0.03) 4px
                );
        }
        
        /* Card content - bold layout */
        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 3rem;
            color: white;
        }
        
        .card-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 2rem;
        }
        
        .card-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
            letter-spacing: -0.03em;
            line-height: 0.9;
        }
        
        .card-description {
            font-size: 0.875rem;
            line-height: 1.5;
            opacity: 0.85;
        }
        
        /* Hover effects - subtle lift */
        .card:hover {
            transform: perspective(1000px) rotateX(12deg) translateY(-20px);
        }
        
        .card:hover::before {
            transform: skewX(-20deg) scaleY(0.6) translateY(20px);
            opacity: 0.8;
        }
        
        /* Header large */
        .header {
            position: absolute;
            top: 5rem;
            left: 5rem;
        }
        
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 2rem;
        }
        
        .title {
            font-size: 4rem;
            font-weight: 200;
            color: #18191a;
            margin-bottom: 0.5rem;
            letter-spacing: -0.03em;
            line-height: 0.9;
        }
        
        .subtitle {
            font-size: 1.25rem;
            color: #666;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="assets/logo.gif" alt="Streamlined" class="logo">
            <h1 class="title">We are<br>Streamlined.</h1>
            <p class="subtitle">We help design-conscious minds streamline.</p>
        </div>
        
        <!-- Cards -->
        <div class="cards-wrapper">
            <div class="card" onclick="navigateToPage('page.html')">
                <div class="card-face">
                    <div class="card-content">
                        <svg class="card-icon" viewBox="0 0 100 100">
                            <rect x="25" y="25" width="50" height="50" fill="#000" />
                        </svg>
                        <h2 class="card-title">Resources</h2>
                        <p class="card-description">Curated tools and knowledge for the modern creative professional.</p>
                    </div>
                </div>
            </div>
            
            <div class="card" onclick="navigateToPage('page.html')">
                <div class="card-face">
                    <div class="card-content">
                        <svg class="card-icon" viewBox="0 0 100 100">
                            <rect x="30" y="30" width="40" height="40" fill="#000" transform="rotate(45 50 50)" />
                        </svg>
                        <h2 class="card-title">Interfaces</h2>
                        <p class="card-description">Crafting digital experiences that blend beauty and function.</p>
                    </div>
                </div>
            </div>
            
            <div class="card" onclick="navigateToPage('page.html')">
                <div class="card-face">
                    <div class="card-content">
                        <svg class="card-icon" viewBox="0 0 100 100">
                            <circle cx="30" cy="30" r="10" fill="#fff" />
                            <circle cx="70" cy="30" r="10" fill="#fff" />
                            <circle cx="30" cy="70" r="10" fill="#fff" />
                            <circle cx="70" cy="70" r="10" fill="#fff" />
                        </svg>
                        <h2 class="card-title">Talent</h2>
                        <p class="card-description">Connecting design-conscious minds with opportunities that matter.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Platform -->
        <div class="platform"></div>
    </div>
    
    <script>
        function navigateToPage(url) {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
                window.location.href = url;
            }, 500);
        }
    </script>
</body>
</html>
