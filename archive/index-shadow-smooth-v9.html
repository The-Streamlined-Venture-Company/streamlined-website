<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined - Shadow Smooth V9</title>
    
    <style>
        html,
        body {
            min-height: 100vh;
            min-width: 1600px;
        }

        body {
            margin: 0 auto;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: space-between;
            background-color: #eee;
            font-size: 10px;
        }

        .images-leaning {
            flex-grow: 1;
            box-sizing: border-box;
            width: 100%;
            min-width: 1600px;
            margin: 0 auto;
            position: relative;
            background-repeat: no-repeat;
            /* Only adjusting the wall angle from 352deg to 360deg */
            background-image: linear-gradient(360deg, transparent 45.2%, #bbb 45.5%, #bbb 45.6%, #ccc 45.8%, #eee 60%), linear-gradient(30deg, #ccc, #eee 90%);
            background-size: 100% 97.2em;
            background-position: 50% calc(100% + 122px);
        }
        .images-leaning > div {
            width: 600px;
            position: absolute;
            left: calc(50% - 100px);
            bottom: calc(23.4em - 100px);
            z-index: 0;
            display: flex;
            justify-content: flex-end;
        }
        .images-leaning > div:before {
            content: "";
            width: 60%;
            height: 100%;
            position: absolute;
            left: 0;
            top: calc(7% - 85px);
            z-index: 1;
            background-repeat: no-repeat;
            background-image: linear-gradient(124deg, transparent 42%, rgba(0, 0, 0, 0.15) 45%, rgba(0, 0, 0, 0.35) 65%), linear-gradient(24deg, transparent 38%, rgba(0, 0, 0, 0.25) 45%, rgba(0, 0, 0, 0.23) 55%, rgba(0, 0, 0, 0.13) 75%), radial-gradient(ellipse at 50% 100%, rgba(0, 0, 0, 0.15) 3%, transparent 40%);
            transform: rotate(-4deg);
        }
        .images-leaning > div:after {
            content: "";
            width: 60%;
            height: 100%;
            position: absolute;
            z-index: 3;
            background-image: linear-gradient(45deg, rgba(0, 0, 0, 0.3), transparent 70%), linear-gradient(45deg, rgba(255, 255, 255, 0) 60%, rgba(255, 255, 255, 0.3) 80%);
            transform: perspective(60em) rotateX(5deg) rotateY(0deg) rotateZ(0deg) skewY(0deg) skewX(0deg) scaleX(var(--resize));
        }
        .images-leaning > div > img {
            width: 60%;
            height: 100%;
            display: block;
            position: relative;
            z-index: 2;
            border-left: 0.6em solid;
            border-image: linear-gradient(90deg, transparent 0.5%, #aaa 0.7%) 1;
            box-shadow: 0.3em 0.6em 0 -0.3em #666;
            filter: saturate(90%);
            transform: perspective(60em) rotateX(5deg) rotateY(0deg) rotateZ(0deg) skewY(0deg) skewX(0deg) scaleX(var(--resize));
        }
        .images-leaning > div:nth-of-type(4) {
            --resize: 0.99;
            margin-left: -121.2em;
        }
        .images-leaning > div:nth-of-type(4):before {
            background-size: 100% 85%, 100% 15%, 100% 10%;
            background-position: 0.3em 0, 0 100%, -9em 83%;
        }
        .images-leaning > div:nth-of-type(3) {
            --resize: 0.96;
            margin-left: -36.7em;
            transform: scaleY(0.98) translate(-19.2em, -6.3em);
        }
        .images-leaning > div:nth-of-type(3) > img {
            transform: perspective(60em) rotateX(5deg) rotateY(0deg) rotateZ(0deg) skewY(0deg) skewX(0deg) scaleX(var(--resize)) translateY(-50px);
        }
        .images-leaning > div:nth-of-type(3):after {
            transform: perspective(60em) rotateX(5deg) rotateY(0deg) rotateZ(0deg) skewY(0deg) skewX(0deg) scaleX(var(--resize)) translateY(-50px);
        }
        .images-leaning > div:nth-of-type(3):before {
            content: "";
            width: 40%;
            height: 100%;
            position: absolute;
            left: 145px;
            top: calc(7% - 71px);
            z-index: 1;
            background-repeat: no-repeat;
            background-image: linear-gradient(102deg, transparent 25%, rgba(0, 0, 0, 0.1) 35%, rgba(0, 0, 0, 0.23) 65%), linear-gradient(5deg, transparent 35%, rgba(0, 0, 0, 0.17) 45%, rgba(0, 0, 0, 0.16) 60%, rgba(0, 0, 0, 0.09) 75%), radial-gradient(ellipse at 0% 95%, rgba(0, 0, 0, 0.13) 10%, transparent 50%);
            transform: rotate(0deg) scaleX(0.6);
            background-size: 100% 83%, 100% 17%, 100% 10%;
            background-position: 0 0, 0 100%, 0 81%;
            border-radius: 0 0 0 15%;
            overflow: hidden;
        }
        .images-leaning > div:nth-of-type(2) {
            --resize: 0.925;
            margin-left: 24em;
            transform: scaleY(0.965) translate(-40.8em, -12.6em);
        }
        .images-leaning > div:nth-of-type(2):before {
            background-size: 100% 83%, 100% 17%, 100% 10%;
            background-position: 1.8em 0, 0.3em 100%, -9em 81%;
        }
        .images-leaning > div:nth-of-type(1) {
            --resize: 0.895;
            margin-left: 84.5em;
            transform: scaleY(0.94) translate(-63.8em, -18.6em);
        }
        .images-leaning > div:nth-of-type(1):before {
            background-size: 100% 82%, 100% 18%, 100% 10%;
            background-position: 2.4em 0, 0.3em 100%, -9em 80%;
            top: calc(7% - 87px);
        }
        
        /* Wall text V5 - Matching card perspective exactly */
        .wall-text-container {
            position: absolute;
            top: 8%;
            left: calc(22% + 50px);
            text-align: left;
            z-index: 20;
            pointer-events: none;
        }
        
        .wall-logo {
            width: 60px;
            height: auto;
            margin: 0 0 1.5rem 0;
            display: block;
        }
        
        .wall-title {
            font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 4.8rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin: 0;
            color: #18191a;
            display: block;
        }
        
        .wall-title .line {
            display: block;
            line-height: 1;
        }
        
        .wall-title .emphasis {
            font-weight: 700;
        }
        
        .wall-subtitle {
            font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1.9rem;
            font-weight: 400;
            line-height: 1.5;
            color: #666;
            margin-top: 1rem;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Wall text V5 - Matching card perspective exactly -->
    <div class="wall-text-container">
        <img src="assets/logo.gif" alt="Streamlined Logo" class="wall-logo" />
        <h1 class="wall-title">
            <span class="line">We are</span>
            <span class="line emphasis">Streamlined.</span>
        </h1>
        <p class="wall-subtitle">We help design-conscious, nimble minds streamline<br>how they work and live, with:</p>
    </div>
    
    <div id="app" class="images-leaning">
        <div class="card" id="0">
            <img src="https://picsum.photos/720/960?random=1">
        </div>
        <div class="card" id="1">
            <img src="https://picsum.photos/720/960?random=2">
        </div>
        <div class="card" id="2">
            <img src="https://picsum.photos/720/960?random=3">
        </div>
    </div>
</body>
</html>
