<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined - Clean Professional Layout</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            min-height: 100vh;
            background-color: #eee;
            font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 10px;
        }
        
        /* Main container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header section */
        .header {
            padding-top: 80px;
            margin-bottom: 60px;
        }
        
        .logo {
            width: 60px;
            height: auto;
            margin-bottom: 20px;
            display: block;
        }
        
        .title {
            font-size: 4.8rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            color: #18191a;
            line-height: 1;
            margin-bottom: 1rem;
        }
        
        .title .line {
            display: block;
        }
        
        .title .emphasis {
            font-weight: 700;
        }
        
        .tagline {
            font-size: 1.9rem;
            font-weight: 400;
            line-height: 1.5;
            color: #666;
            max-width: 600px;
        }
        
        /* Cards section */
        .cards-wrapper {
            flex-grow: 1;
            position: relative;
            display: flex;
            align-items: center;
            padding-bottom: 100px;
        }
        
        .cards-container {
            width: 100%;
            height: 540px; /* 900px * 0.6 */
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        
        /* Individual card */
        .card {
            width: 360px; /* 600px * 0.6 */
            height: 540px; /* 900px * 0.6 */
            position: relative;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card:hover {
            transform: translateY(-10px);
        }
        
        /* Card image */
        .card-image {
            width: 100%;
            height: 100%;
            display: block;
            position: relative;
            z-index: 2;
            border-left: 0.4em solid;
            border-image: linear-gradient(90deg, transparent 0.5%, #aaa 0.7%) 1;
            box-shadow: 0.3em 0.2em 0 -0.3em #666;
            filter: saturate(90%);
            object-fit: cover;
        }
        
        /* Card shadow */
        .card::before {
            content: "";
            position: absolute;
            width: calc(100% + 12px);
            height: calc(100% + 11px);
            left: 34px;
            top: -55px;
            z-index: 1;
            background-repeat: no-repeat;
            background-image: 
                linear-gradient(102deg, transparent 25%, rgba(0, 0, 0, 0.15) 35%, rgba(0, 0, 0, 0.3) 65%), 
                linear-gradient(5deg, transparent 35%, rgba(0, 0, 0, 0.22) 45%, rgba(0, 0, 0, 0.2) 60%, rgba(0, 0, 0, 0.12) 75%), 
                radial-gradient(ellipse at 0% 95%, rgba(0, 0, 0, 0.08) 10%, transparent 50%);
            transform: rotate(0deg) scaleX(0.6);
            background-size: 100% 83%, 100% 17%, 100% 10%;
            background-position: 0 0, 0 100%, 0 81%;
            mask-image: 
                linear-gradient(to bottom, black 0%, black 85%, transparent 100%), 
                linear-gradient(to right, transparent 0%, black 15%, black 100%);
            mask-composite: intersect;
            -webkit-mask-composite: source-in;
            clip-path: polygon(0% 0%, 100% 0%, 100% 81%, 65% 95%, 61% 100%, 0% 88%);
        }
        
        /* Card overlay gradient */
        .card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            background-image: 
                linear-gradient(45deg, rgba(0, 0, 0, 0.3), transparent 70%), 
                linear-gradient(45deg, rgba(255, 255, 255, 0) 60%, rgba(255, 255, 255, 0.3) 80%);
            pointer-events: none;
        }
        
        /* Wall/floor effect */
        .wall-floor {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 600px;
            z-index: 0;
            background-repeat: no-repeat;
            background-image: 
                linear-gradient(360deg, transparent 45.2%, #bbb 45.5%, #bbb 45.6%, #ccc 45.8%, #eee 60%), 
                linear-gradient(30deg, #ccc, #eee 90%);
            background-size: 100% 100%;
            background-position: center bottom;
        }
    </style>
</head>
<body>
    <div class="wall-floor"></div>
    
    <div class="container">
        <div class="header">
            <img src="assets/logo.gif" alt="Streamlined Logo" class="logo" />
            <h1 class="title">
                <span class="line">We are</span>
                <span class="line emphasis">Streamlined.</span>
            </h1>
            <p class="tagline">We help design-conscious, nimble minds streamline<br>how they work and live, with:</p>
        </div>
        
        <div class="cards-wrapper">
            <div class="cards-container">
                <div class="card">
                    <img src="https://picsum.photos/600/900?random=1" alt="Card 1" class="card-image">
                </div>
                <div class="card">
                    <img src="https://picsum.photos/600/900?random=2" alt="Card 2" class="card-image">
                </div>
                <div class="card">
                    <img src="https://picsum.photos/600/900?random=3" alt="Card 3" class="card-image">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
