<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined - Design for the Future</title>
    <link rel="stylesheet" href="homepage-split-asymmetric.css">
</head>
<body>
    <div class="split-layout">
        <aside class="left-panel">
            <div class="left-content">
                <img src="assets/logo.gif" alt="Streamlined" class="hero-logo scroll-element">
                <h1 class="hero-title">
                    <span class="line scroll-element">We are</span>
                    <span class="line emphasis scroll-element">Streamlined.</span>
                </h1>
                
                <p class="hero-tagline scroll-element">We help design-conscious, nimble minds streamline how they work and live, with:</p>
                
                <nav class="text-nav scroll-element">
                    <a href="talent.html" class="text-link">Talent</a>
                    <a href="interfaces.html" class="text-link">Interfaces</a>
                    <a href="resources.html" class="text-link">Resources</a>
                </nav>
            </div>
        </aside>

        <main class="right-panel">
            <div class="image-grid">
                <div class="grid-item large scroll-element" data-link="talent.html">
                    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=1600&h=1200&fit=crop" alt="Talent">
                    <div class="overlay">
                        <h3>Talent</h3>
                    </div>
                </div>
                <div class="grid-item small-top scroll-element" data-link="interfaces.html">
                    <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=800&h=600&fit=crop" alt="Interfaces">
                    <div class="overlay">
                        <h3>Interfaces</h3>
                    </div>
                </div>
                <div class="grid-item small-bottom scroll-element" data-link="resources.html">
                    <img src="https://images.unsplash.com/photo-1456324504439-367cee3b3c32?w=800&h=600&fit=crop" alt="Resources">
                    <div class="overlay">
                        <h3>Resources</h3>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="homepage-split-asymmetric.js"></script>
</body>
</html>
