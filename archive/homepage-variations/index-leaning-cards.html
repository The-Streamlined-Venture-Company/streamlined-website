<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined - Design for the Future</title>
    <link rel="stylesheet" href="homepage-leaning-cards.css">
</head>
<body>
    <div class="container">
        <div class="left-content">
            <img src="assets/logo.gif" alt="Streamlined" class="hero-logo scroll-element">
            <h1 class="hero-title">
                <span class="line scroll-element">We are</span>
                <span class="line emphasis scroll-element">Streamlined.</span>
            </h1>
            
            <p class="hero-tagline scroll-element">We help design-conscious, nimble minds streamline how they work and live, with:</p>
        </div>

        <div class="images-basic">
            <div>
                <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=400&h=600&fit=crop" alt="Talent" />
            </div>
            <div>
                <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400&h=600&fit=crop" alt="Interfaces" />
            </div>
            <div>
                <img src="https://images.unsplash.com/photo-1456324504439-367cee3b3c32?w=400&h=600&fit=crop" alt="Resources" />
            </div>
            <div>
                <img src="https://images.unsplash.com/photo-1488190211105-8b0e65b80b4e?w=400&h=600&fit=crop" alt="Insights" />
            </div>
        </div>

        <div class="images-leaning">
            <div data-item="talent">
                <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=400&h=600&fit=crop" alt="Talent" />
                <div class="card-label">
                    <h3>Talent</h3>
                    <span>Connect with exceptional minds</span>
                </div>
            </div>
            <div data-item="interfaces">
                <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400&h=600&fit=crop" alt="Interfaces" />
                <div class="card-label">
                    <h3>Interfaces</h3>
                    <span>Beautiful digital solutions</span>
                </div>
            </div>
            <div data-item="resources">
                <img src="https://images.unsplash.com/photo-1456324504439-367cee3b3c32?w=400&h=600&fit=crop" alt="Resources" />
                <div class="card-label">
                    <h3>Resources</h3>
                    <span>Curated insights & guides</span>
                </div>
            </div>
            <div data-item="insights">
                <img src="https://images.unsplash.com/photo-1488190211105-8b0e65b80b4e?w=400&h=600&fit=crop" alt="Insights" />
                <div class="card-label">
                    <h3>Insights</h3>
                    <span>Strategic perspectives</span>
                </div>
            </div>
        </div>
    </div>

    <script src="homepage-leaning-cards.js"></script>
</body>
</html>
