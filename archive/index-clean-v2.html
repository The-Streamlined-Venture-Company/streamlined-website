<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined - Clean Professional Layout</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            min-height: 100vh;
            background-color: #eee;
            font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }
        
        /* Main scene container */
        .scene {
            width: 100%;
            min-height: 100vh;
            position: relative;
        }
        
        /* Wall/floor background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-repeat: no-repeat;
            background-image: 
                linear-gradient(360deg, transparent 45.2%, #bbb 45.5%, #bbb 45.6%, #ccc 45.8%, #eee 60%), 
                linear-gradient(30deg, #ccc, #eee 90%);
            background-size: 100% 97.2em;
            background-position: 50% calc(100% + 122px);
        }
        
        /* Content wrapper */
        .content {
            position: relative;
            z-index: 10;
            width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header section */
        .header {
            padding-top: 10%;
            margin-bottom: 80px;
        }
        
        .logo {
            width: 60px;
            height: auto;
            margin-bottom: 24px;
            display: block;
        }
        
        .title {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: -0.02em;
            color: #18191a;
            line-height: 1;
            margin-bottom: 16px;
        }
        
        .title .line {
            display: block;
        }
        
        .title .emphasis {
            font-weight: 700;
        }
        
        .tagline {
            font-size: 19px;
            font-weight: 400;
            line-height: 1.5;
            color: #666;
        }
        
        /* Cards section */
        .cards-section {
            flex-grow: 1;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding-bottom: 180px;
        }
        
        .cards-container {
            width: 100%;
            position: relative;
            display: flex;
            gap: 120px;
        }
        
        /* Card wrapper for shadow */
        .card-wrapper {
            position: relative;
            width: 360px;
            height: 540px;
        }
        
        /* Card shadow - matching original design */
        .card-shadow {
            position: absolute;
            width: calc(50% + 20px);
            height: calc(100% + 18px);
            left: 57px;
            top: calc(7% - 91px);
            z-index: 1;
            background-repeat: no-repeat;
            background-image: 
                linear-gradient(102deg, transparent 25%, rgba(0, 0, 0, 0.15) 35%, rgba(0, 0, 0, 0.3) 65%), 
                linear-gradient(5deg, transparent 35%, rgba(0, 0, 0, 0.22) 45%, rgba(0, 0, 0, 0.2) 60%, rgba(0, 0, 0, 0.12) 75%), 
                radial-gradient(ellipse at 0% 95%, rgba(0, 0, 0, 0.08) 10%, transparent 50%);
            transform: rotate(0deg) scaleX(0.6);
            background-size: 100% 83%, 100% 17%, 100% 10%;
            background-position: 0 0, 0 100%, 0 81%;
            mask-image: 
                linear-gradient(to bottom, black 0%, black 85%, transparent 100%), 
                linear-gradient(to right, transparent 0%, black 15%, black 100%);
            mask-composite: intersect;
            -webkit-mask-composite: source-in;
            clip-path: polygon(0% 0%, 100% 0%, 100% 81%, 65% 95%, 61% 100%, 0% 88%);
        }
        
        /* Card image */
        .card-image {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 2;
            border-left: 6px solid;
            border-image: linear-gradient(90deg, transparent 0.5%, #aaa 0.7%) 1;
            box-shadow: 3px 2px 0 -3px #666;
            filter: saturate(90%);
            display: block;
            object-fit: cover;
        }
        
        /* Card overlay */
        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            background-image: 
                linear-gradient(45deg, rgba(0, 0, 0, 0.3), transparent 70%), 
                linear-gradient(45deg, rgba(255, 255, 255, 0) 60%, rgba(255, 255, 255, 0.3) 80%);
            pointer-events: none;
        }
        
        /* Hover effect */
        .card-wrapper {
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-wrapper:hover {
            transform: translateY(-5px) rotate(-1deg);
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="background"></div>
        
        <div class="content">
            <div class="header">
                <img src="assets/logo.gif" alt="Streamlined Logo" class="logo" />
                <h1 class="title">
                    <span class="line">We are</span>
                    <span class="line emphasis">Streamlined.</span>
                </h1>
                <p class="tagline">We help design-conscious, nimble minds streamline<br>how they work and live, with:</p>
            </div>
            
            <div class="cards-section">
                <div class="cards-container">
                    <div class="card-wrapper">
                        <div class="card-shadow"></div>
                        <img src="https://picsum.photos/600/900?random=1" alt="Card 1" class="card-image">
                        <div class="card-overlay"></div>
                    </div>
                    
                    <div class="card-wrapper">
                        <div class="card-shadow"></div>
                        <img src="https://picsum.photos/600/900?random=2" alt="Card 2" class="card-image">
                        <div class="card-overlay"></div>
                    </div>
                    
                    <div class="card-wrapper">
                        <div class="card-shadow"></div>
                        <img src="https://picsum.photos/600/900?random=3" alt="Card 3" class="card-image">
                        <div class="card-overlay"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
