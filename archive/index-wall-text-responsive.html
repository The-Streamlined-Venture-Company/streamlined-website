<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined - Wall Text Responsive</title>
    
    <style>
        html {
            font-size: 62.5%; /* 10px base */
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #eee;
            overflow-x: hidden;
        }
        
        /* Container to center and limit max width */
        .main-container {
            width: 100%;
            max-width: 1600px;
            min-height: 100vh;
            position: relative;
            font-size: 1rem;
        }

        .images-leaning {
            width: 100%;
            height: 100vh;
            position: relative;
            background-repeat: no-repeat;
            background-image: linear-gradient(352deg, transparent 45.2%, #bbb 45.5%, #bbb 45.6%, #ccc 45.8%, #eee 60%), linear-gradient(30deg, #ccc, #eee 90%);
            background-size: 100% 97.2em;
            background-position: 50% calc(100% + 122px);
        }
        
        .images-leaning > div {
            width: 600px;
            position: absolute;
            left: calc(50% - 100px);
            bottom: calc(23.4em - 100px);
            z-index: 0;
            display: flex;
            justify-content: flex-end;
        }
        
        .images-leaning > div:before {
            content: "";
            width: 60%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 7%;
            z-index: 1;
            background-repeat: no-repeat;
            background-image: linear-gradient(120deg, transparent 42%, rgba(0, 0, 0, 0.15) 45%, rgba(0, 0, 0, 0.35) 65%), linear-gradient(20deg, transparent 38%, rgba(0, 0, 0, 0.25) 45%, rgba(0, 0, 0, 0.23) 55%, rgba(0, 0, 0, 0.13) 75%), radial-gradient(ellipse at 50% 100%, rgba(0, 0, 0, 0.15) 3%, transparent 40%);
            transform: rotate(-8deg);
        }
        .images-leaning > div:after {
            content: "";
            width: 60%;
            height: 100%;
            position: absolute;
            z-index: 3;
            background-image: linear-gradient(45deg, rgba(0, 0, 0, 0.3), transparent 70%), linear-gradient(45deg, rgba(255, 255, 255, 0) 60%, rgba(255, 255, 255, 0.3) 80%);
            transform: perspective(60em) rotateY(1deg) rotateZ(-5deg) skewY(-2deg) skewX(-1deg) scaleX(var(--resize));
        }
        .images-leaning > div > img {
            width: 60%;
            height: 100%;
            display: block;
            position: relative;
            z-index: 2;
            border-left: 0.6em solid;
            border-image: linear-gradient(105deg, transparent 0.5%, #aaa 0.7%) 1;
            box-shadow: 0.3em 0.6em 0 -0.3em #666;
            filter: saturate(90%);
            transform: perspective(60em) rotateY(1deg) rotateZ(-5deg) skewY(-2deg) skewX(-1deg) scaleX(var(--resize));
        }
        .images-leaning > div:nth-of-type(4) {
            --resize: 0.99;
            margin-left: -121.2em;
        }
        .images-leaning > div:nth-of-type(4):before {
            background-size: 100% 85%, 100% 15%, 100% 10%;
            background-position: 0.3em 0, 0 100%, -9em 83%;
        }
        .images-leaning > div:nth-of-type(3) {
            --resize: 0.96;
            margin-left: -36.7em;
            transform: scaleY(0.98) translate(-19.2em, -6.3em);
        }
        .images-leaning > div:nth-of-type(3):before {
            background-size: 100% 84%, 100% 16%, 100% 10%;
            background-position: 1.2em 0, 0 100%, -9em 81%;
        }
        .images-leaning > div:nth-of-type(2) {
            --resize: 0.925;
            margin-left: 24em;
            transform: scaleY(0.965) translate(-40.8em, -12.6em);
        }
        .images-leaning > div:nth-of-type(2):before {
            background-size: 100% 83%, 100% 17%, 100% 10%;
            background-position: 1.8em 0, 0.3em 100%, -9em 81%;
        }
        .images-leaning > div:nth-of-type(1) {
            --resize: 0.895;
            margin-left: 84.5em;
            transform: scaleY(0.94) translate(-63.8em, -18.6em);
        }
        .images-leaning > div:nth-of-type(1):before {
            background-size: 100% 82%, 100% 18%, 100% 10%;
            background-position: 2.4em 0, 0.3em 100%, -9em 80%;
        }
        
        /* Wall text responsive */
        .wall-text-container {
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translateX(-45%);
            text-align: left;
            z-index: 20;
            pointer-events: none;
            width: 90%;
            max-width: 1200px;
        }
        
        .wall-logo {
            width: 60px;
            height: auto;
            margin: 0 0 1.5rem 0;
            display: block;
            transform: perspective(60em) rotateY(1deg) rotateZ(-5deg) skewY(-2deg) skewX(-1deg) scaleX(0.95);
            transform-origin: left center;
        }
        
        .wall-title {
            font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 4.8rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin: 0;
            color: #18191a;
            transform: perspective(60em) rotateY(1deg) rotateZ(-5deg) skewY(-2deg) skewX(-1deg) scaleX(0.95);
            transform-origin: left center;
            display: block;
        }
        
        .wall-title .line {
            display: block;
            line-height: 1;
        }
        
        .wall-title .emphasis {
            font-weight: 700;
        }
        
        .wall-subtitle {
            font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1.9rem;
            font-weight: 400;
            line-height: 1.5;
            color: #666;
            margin-top: 1rem;
            transform: perspective(60em) rotateY(1deg) rotateZ(-5deg) skewY(-2deg) skewX(-1deg) scaleX(0.95);
            transform-origin: left center;
            display: block;
        }
        
        /* Scale everything down for smaller screens */
        @media (max-width: 1400px) {
            html { font-size: 56.25%; } /* 9px base */
        }
        
        @media (max-width: 1200px) {
            html { font-size: 50%; } /* 8px base */
        }
        
        @media (max-width: 1000px) {
            html { font-size: 43.75%; } /* 7px base */
        }
        
        @media (max-width: 800px) {
            html { font-size: 37.5%; } /* 6px base */
        }
        
        @media (max-width: 600px) {
            html { font-size: 31.25%; } /* 5px base */
            
            .wall-text-container {
                transform: translateX(-40%);
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Wall text - responsive positioning -->
        <div class="wall-text-container">
            <img src="assets/logo.gif" alt="Streamlined Logo" class="wall-logo" />
            <h1 class="wall-title">
                <span class="line">We are</span>
                <span class="line emphasis">Streamlined.</span>
            </h1>
            <p class="wall-subtitle">We help design-conscious, nimble minds streamline<br>how they work and live, with:</p>
        </div>
        
        <div id="app" class="images-leaning">
            <div class="card" id="0">
                <img src="https://picsum.photos/720/960?random=1">
            </div>
            <div class="card" id="1">
                <img src="https://picsum.photos/720/960?random=2">
            </div>
            <div class="card" id="2">
                <img src="https://picsum.photos/720/960?random=3">
            </div>
        </div>
    </div>
</body>
</html>
