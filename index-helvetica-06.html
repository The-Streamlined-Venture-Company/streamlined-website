<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            height: 300vh;
        }

        /* Fixed viewport */
        .viewport {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Centered content */
        .content {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: clamp(100px, 18vw, 280px);
            font-weight: 700;
            line-height: 0.85;
            letter-spacing: -0.05em;
            margin-bottom: 40px;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .subtitle {
            font-size: 20px;
            font-weight: 300;
            line-height: 1.5;
            max-width: 600px;
            margin: 0 auto 80px;
            opacity: 0.8;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Service blocks */
        .services {
            display: flex;
            gap: 40px;
            justify-content: center;
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .service-block {
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .service-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .service-block:hover::before {
            transform: translateY(0);
        }

        .service-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .service-number {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            transition: color 0.5s ease;
        }

        .service-block:hover .service-number {
            color: #000;
        }

        .service-name {
            font-size: 18px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: color 0.5s ease;
        }

        .service-block:hover .service-name {
            color: #000;
        }

        /* Scroll effects */
        .scrolled h1 {
            transform: scale(0.5);
            opacity: 0.3;
        }

        .scrolled .subtitle {
            opacity: 0;
            transform: translateY(-20px);
        }

        .scrolled .services {
            opacity: 1;
            transform: translateY(0);
        }

        /* Background elements */
        .bg-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .line {
            position: absolute;
            width: 1px;
            height: 100%;
            background: rgba(255,255,255,0.05);
            transform: translateX(-100%);
            animation: moveLine 20s linear infinite;
        }

        .line:nth-child(1) { left: 10%; animation-delay: 0s; }
        .line:nth-child(2) { left: 30%; animation-delay: 2s; }
        .line:nth-child(3) { left: 50%; animation-delay: 4s; }
        .line:nth-child(4) { left: 70%; animation-delay: 6s; }
        .line:nth-child(5) { left: 90%; animation-delay: 8s; }

        @keyframes moveLine {
            to {
                transform: translateX(100vw);
            }
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            opacity: 0.5;
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Corner info */
        .corner-info {
            position: fixed;
            font-size: 12px;
            font-weight: 500;
            opacity: 0.5;
            z-index: 20;
        }

        .top-left {
            top: 40px;
            left: 40px;
        }

        .top-right {
            top: 40px;
            right: 40px;
            text-align: right;
        }

        .bottom-left {
            bottom: 40px;
            left: 40px;
        }

        .bottom-right {
            bottom: 40px;
            right: 40px;
            text-align: right;
        }

        @media (max-width: 768px) {
            .services {
                flex-direction: column;
                gap: 20px;
            }
            
            .service-block {
                width: 250px;
                height: 150px;
            }
            
            .corner-info {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="bg-lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <div class="corner-info top-left">STREAMLINED</div>
    <div class="corner-info top-right">2024</div>
    <div class="corner-info bottom-left">DESIGN SOLUTIONS</div>
    <div class="corner-info bottom-right">SCROLL</div>

    <div class="viewport">
        <div class="content">
            <h1>Stream<br>lined</h1>
            <p class="subtitle">We help design-conscious minds streamline how they work and live through carefully curated solutions.</p>
            
            <div class="services">
                <div class="service-block" onclick="window.location.href='#talent'">
                    <div class="service-content">
                        <div class="service-number">01</div>
                        <div class="service-name">Talent</div>
                    </div>
                </div>
                
                <div class="service-block" onclick="window.location.href='#interfaces'">
                    <div class="service-content">
                        <div class="service-number">02</div>
                        <div class="service-name">Interfaces</div>
                    </div>
                </div>
                
                <div class="service-block" onclick="window.location.href='#platforms'">
                    <div class="service-content">
                        <div class="service-number">03</div>
                        <div class="service-name">Platforms</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="scroll-indicator">Scroll to explore</div>

    <script>
        const viewport = document.querySelector('.viewport');
        const content = document.querySelector('.content');
        
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            const scrollProgress = scrolled / maxScroll;
            
            if (scrollProgress > 0.1) {
                content.classList.add('scrolled');
            } else {
                content.classList.remove('scrolled');
            }
            
            // Parallax effect
            const services = document.querySelectorAll('.service-block');
            services.forEach((service, index) => {
                const speed = 1 + (index * 0.2);
                service.style.transform = `translateY(${scrolled * speed * 0.1}px)`;
            });
        });
    </script>
</body>
</html>
