<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined - Leaning Cards Exact</title>
    
    <style>
        :root {
            --bg-color: #eee;
            --body-w: 800px;
        }
        
        html,
        body {
            min-height: 100vh;
            min-width: var(--body-w);
        }
        
        body {
            margin: 0 auto;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: space-between;
            background-color: var(--bg-color);
            font-size: 10px;
        }
        
        .images-leaning {
            flex-grow: 1;
            box-sizing: border-box;
            width: 100%;
            min-width: var(--body-w);
            margin: 0 auto;
            position: relative;
            background-repeat: no-repeat;
            background-image: 
                linear-gradient(352deg, transparent 45.2%,
                                      #bbb        45.5%,
                                      #bbb        45.6%,
                                      #ccc        45.8%,
                                      var(--bg-color)   60.0%),
                linear-gradient(30deg, #ccc, #eee 90%);
            background-size: 100% 32.4em;
            background-position: 50% 100%;
        }
        
        .images-leaning > div {
            width: 250px;
            position: absolute;
            left: 50%;
            bottom: 7.8em;
            z-index: 0;
            display: flex;
            justify-content: flex-end;
        }
        
        /* Base card positioning */
        .card {
            position: absolute;
        }
        
        /* shadows */
        .images-leaning > div:before {
            content: '';
            width: 60%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 7%;
            z-index: 1;
            background-repeat: no-repeat;
            background-image: 
                linear-gradient(120deg, transparent 42%,
                                      rgba(0,0,0,.15) 45%,
                                      rgba(0,0,0,.35) 65%),
                linear-gradient( 20deg, transparent 38%,
                                      rgba(0,0,0,.25) 45%,
                                      rgba(0,0,0,.23) 55%,
                                      rgba(0,0,0,.13) 75%),
                radial-gradient(ellipse at 50% 100%, rgba(0,0,0,.15) 3%, transparent 40%);
            transform: rotate(-8deg);
        }
        
        /* shading on image */
        .images-leaning > div:after {
            content: '';
            width: 60%;
            height: 100%;
            position: absolute;
            z-index: 3;
            background-image: 
                linear-gradient(45deg, rgba(0,0,0,.3), transparent 70%),
                linear-gradient(45deg, rgba(255,255,255,0) 60%, rgba(255,255,255,.3) 80%);
            transform: perspective(20em) rotateX(-5deg) rotateY(5deg) rotateZ(-5deg) skewY(-2deg) skewX(-1deg) scaleX(var(--resize));
        }
        
        .images-leaning > div > img {
            width: 60%;
            height: 100%;
            display: block;
            position: relative;
            z-index: 2;
            border-left: .2em solid;
            border-image: linear-gradient(105deg, transparent .5%, #aaa .7%) 1;
            box-shadow: .1em .2em 0 -.1em #666;
            filter: saturate(90%);
            transform: perspective(20em) rotateX(-5deg) rotateY(5deg) rotateZ(-5deg) skewY(-2deg) skewX(-1deg) scaleX(var(--resize));
        }
        
        .images-leaning > div:nth-of-type(1) {
            --resize: .895;
            margin-left: 35.2em;
            transform: scaleY(.94) translate(-26.6em,-6.2em);
            z-index: 1;
        }
        
        .images-leaning > div:nth-of-type(1):before {
            background-size: 100% 82%, 100% 18%, 100% 10%;
            background-position: .8em 0, .1em 100%, -3em 80%;
        }
        
        .images-leaning > div:nth-of-type(2) {
            --resize: .925;
            margin-left: 10em;
            transform: scaleY(.965) translate(-17em,-4.2em);
            z-index: 2;
        }
        
        .images-leaning > div:nth-of-type(2):before {
            background-size: 100% 83%, 100% 17%, 100% 10%;
            background-position: .6em 0, .1em 100%, -3em 81%;
        }
        
        .images-leaning > div:nth-of-type(3) {
            --resize: .96;
            margin-left: -15.3em;
            transform: scaleY(.98) translate(-8em,-2.1em);
            z-index: 3;
        }
        
        .images-leaning > div:nth-of-type(3):before {
            background-size: 100% 84%, 100% 16%, 100% 10%;
            background-position: .4em 0, 0 100%, -3em 81%;
        }
        
        .images-leaning > div:nth-of-type(4) {
            --resize: .99;
            margin-left: -40.4em;
            z-index: 4;
        }
        
        .images-leaning > div:nth-of-type(4):before {
            background-size: 100% 85%, 100% 15%, 100% 10%;
            background-position: .1em 0, 0 100%, -3em 83%;
        }
    </style>
</head>
<body>
    <div id="app" class="images-leaning">
        <div id="0" class="card">
            <img src="https://picsum.photos/300/400?random=1" alt="Card1">
        </div>
        <div id="1" class="card">
            <img src="https://picsum.photos/300/400?random=2" alt="Card2">
        </div>
        <div id="2" class="card">
            <img src="https://picsum.photos/300/400?random=3" alt="Card3">
        </div>
        <div id="3" class="card">
            <img src="https://picsum.photos/300/400?random=4" alt="Card4">
        </div>
    </div>
    
    <script>
        // Optional: If you want to dynamically generate cards like the Angular version
        function initializeCards() {
            const cardsNum = 4;
            const container = document.getElementById('app');
            container.innerHTML = '';
            
            for (let i = 1; i <= cardsNum; i++) {
                const cardDiv = document.createElement('div');
                cardDiv.id = i - 1;
                cardDiv.className = 'card';
                
                const img = document.createElement('img');
                img.src = `https://picsum.photos/300/400?random=${i}`;
                img.alt = `Card${i}`;
                
                cardDiv.appendChild(img);
                container.appendChild(cardDiv);
            }
        }
        
        // Uncomment to use dynamic generation
        // initializeCards();
    </script>
</body>
</html>
