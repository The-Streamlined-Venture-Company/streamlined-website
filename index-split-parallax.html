<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined - Design for the Future</title>
    <link rel="stylesheet" href="homepage-split-parallax.css">
</head>
<body>
    <div class="split-layout">
        <aside class="left-panel">
            <div class="left-content">
                <div class="parallax-layer" data-speed="0.8">
                    <img src="assets/logo.gif" alt="Streamlined" class="hero-logo">
                </div>
                <div class="parallax-layer" data-speed="0.9">
                    <h1 class="hero-title">
                        <span class="line">We are</span>
                        <span class="line emphasis">Streamlined.</span>
                    </h1>
                </div>
                <div class="parallax-layer" data-speed="1">
                    <p class="hero-tagline">We help design-conscious, nimble minds streamline how they work and live, with:</p>
                </div>
            </div>
        </aside>

        <main class="right-panel">
            <nav class="split-navigation">
                <a href="talent.html" class="split-card">
                    <div class="parallax-container">
                        <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=1200&h=400&fit=crop" alt="Talent" class="parallax-image">
                    </div>
                    <div class="split-overlay">
                        <h2 class="split-title">Talent</h2>
                    </div>
                </a>
                
                <a href="interfaces.html" class="split-card">
                    <div class="parallax-container">
                        <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=1200&h=400&fit=crop" alt="Interfaces" class="parallax-image">
                    </div>
                    <div class="split-overlay">
                        <h2 class="split-title">Interfaces</h2>
                    </div>
                </a>
                
                <a href="resources.html" class="split-card">
                    <div class="parallax-container">
                        <img src="https://images.unsplash.com/photo-1456324504439-367cee3b3c32?w=1200&h=400&fit=crop" alt="Resources" class="parallax-image">
                    </div>
                    <div class="split-overlay">
                        <h2 class="split-title">Resources</h2>
                    </div>
                </a>
            </nav>
        </main>
    </div>

    <script src="homepage-split-parallax.js"></script>
</body>
</html>
